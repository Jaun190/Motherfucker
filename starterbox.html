<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Starterbox kaufen ‚Äì GrowEmpire</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      background: #041e13;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
    }
    button {
      padding: 10px 20px;
      background: green;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>üì¶ Starterbox kaufen</h1>
  <p>Aktiviere dein Konto f√ºr CHF 49.‚Äì</p>
  <button onclick="activateStarterbox()">‚úÖ Starterbox aktivieren</button>
  <p id="status"></p>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC7i9q4MznBzauu2BLiL5g6t3D0-cdGlRw",
      authDomain: "ruedi-aebcb.firebaseapp.com",
      projectId: "ruedi-aebcb",
      storageBucket: "ruedi-aebcb.appspot.com",
      messagingSenderId: "784383413167",
      appId: "1:784383413167:web:1f87825da1e16f39a9"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // ‚úÖ sichere Pr√ºfung, nicht sofort weiterleiten
    auth.onAuthStateChanged(user => {
      if (!user) {
        // Warten 1 Sekunde f√ºr Sicherheit
        setTimeout(() => {
          window.location.href = "index.html";
        }, 1000);
      }
    });

    async function activateStarterbox() {
      const user = auth.currentUser;
      if (!user) {
        document.getElementById("status").textContent = "‚ö†Ô∏è Nicht eingeloggt.";
        return;
      }

      try {
        await db.collection("nutzer").doc(user.uid).set({
          starterbox: true
        }, { merge: true });

        document.getElementById("status").textContent = "‚úÖ Starterbox aktiviert. Weiterleitung...";
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 2000);
      } catch (error) {
        document.getElementById("status").textContent = "‚ùå Fehler: " + error.message;
      }
    }
  </script>
</body>
</html>
