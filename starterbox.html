<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Starterbox kaufen – GrowEmpire</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: #041e13;
      color: white;
    }
    #loading {
      position: fixed;
      inset: 0;
      background: #000000ee;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50;
      font-size: 1.2rem;
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body class="flex items-center justify-center min-h-screen">

  <!-- Ladeanzeige -->
  <div id="loading">🔒 Authentifizierung wird geprüft...</div>

  <!-- Inhalt -->
  <div id="mainContent" class="bg-neutral-900 p-8 rounded-xl shadow-lg max-w-md w-full text-center hidden">
    <h1 class="text-3xl font-bold text-green-400 mb-4">🌱 Starterbox kaufen</h1>
    <p class="mb-6 text-gray-300">Aktiviere deinen GrowEmpire-Account mit der Starterbox für CHF 49.–</p>

    <button onclick="activateStarterbox()" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-6 rounded">
      ✅ Starterbox jetzt aktivieren
    </button>

    <p id="status" class="mt-4 text-sm text-gray-400"></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC7i9q4MnzBwuu2BtLii5gGt3DO-oGdlRw",
      authDomain: "ruedi-aebcb.firebaseapp.com",
      projectId: "ruedi-aebcb",
      storageBucket: "ruedi-aebcb.appspot.com",
      messagingSenderId: "784338413167",
      appId: "1:784338413167:web:13687c8f7825da1e168f9a"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(async (user) => {
      const loading = document.getElementById("loading");
      const main = document.getElementById("mainContent");

      if (user) {
        loading.style.display = "none";
        main.classList.remove("hidden");
      } else {
        loading.innerHTML = "⛔ Nicht eingeloggt. Weiterleitung...";
        setTimeout(() => {
          window.location.href = "index.html";
        }, 1000);
      }
    });

    async function activateStarterbox() {
      const status = document.getElementById("status");
      const user = auth.currentUser;
      if (!user) return;

      try {
        await db.collection("nutzer").doc(user.uid).update({
          starterbox: true
        });

        status.textContent = "✅ Starterbox erfolgreich aktiviert!";
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 1500);
      } catch (error) {
        status.textContent = "❌ Fehler: " + error.message;
      }
    }
  </script>
</body>
</html>
