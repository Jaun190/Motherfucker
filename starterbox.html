<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard √úbersicht</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: #0b1e13;
      color: #fff;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      text-align: left;
      margin-bottom: 30px;
      color: #ffffff;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .card {
      background: linear-gradient(135deg, #1d3b2c, #12291f);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
      text-align: center;
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 15px rgba(0,255,100,0.4);
    }

    .card-title {
      font-size: 0.95rem;
      color: #a0a0a0;
      margin-bottom: 8px;
    }

    .card-value {
      font-size: 1.5rem;
      font-weight: bold;
      color: #00ff88;
    }

    .icon {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px 10px;
      }

      h1 {
        font-size: 1.5rem;
        text-align: center;
      }

      .card {
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìä Dashboard √úbersicht</h1>
    <div class="grid">
      <div class="card">
        <div class="icon">üí∞</div>
        <div class="card-title">Gesamteinnahmen</div>
        <div class="card-value">CHF 1'520.‚Äì</div>
      </div>
      <div class="card">
        <div class="icon">üå±</div>
        <div class="card-title">Aktive Pflanzen</div>
        <div class="card-value">320</div>
      </div>
      <div class="card">
        <div class="icon">üë•</div>
        <div class="card-title">Downline-Nutzer</div>
        <div class="card-value">1225</div>
      </div>
      <div class="card">
        <div class="icon">‚è≥</div>
        <div class="card-title">Bis zur n√§chsten Ernte</div>
        <div class="card-value">13 Tage</div>
      </div>
    </div>
  </div>
</body>
</html>
