<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Registrieren | Grow Empire</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #001e14;
      color: white;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #32cd32;
    }
    input, button {
      padding: 12px;
      font-size: 16px;
      margin: 10px 0;
      width: 80%;
      max-width: 400px;
    }
    button {
      background: #32cd32;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .ref-info {
      color: #00e090;
      margin-bottom: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Registriere dich bei Grow Empire ðŸŒ±</h1>
  <div class="ref-info" id="refInfo"></div>

  <form onsubmit="registerUser(event)">
    <input type="text" id="username" placeholder="Dein Name" required><br>
    <input type="email" id="email" placeholder="E-Mail" required><br>
    <input type="password" id="password" placeholder="Passwort" required><br>
    <button type="submit">Jetzt registrieren</button>
  </form>

  <script>
    // Referral aus URL holen und speichern
    const urlParams = new URLSearchParams(window.location.search);
    const ref = urlParams.get("ref");
    if (ref) {
      localStorage.setItem("referrer", ref);
    }

    // Referrer anzeigen
    const savedRef = localStorage.getItem("referrer");
    if (savedRef) {
      document.getElementById("refInfo").textContent =
        "Du wurdest geworben von: " + savedRef;
    }

    // Registrierung + Referral speichern
    function registerUser(e) {
      e.preventDefault();
      const name = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      const referrer = localStorage.getItem("referrer") || "keiner";

      const user = {
        name,
        email,
        password: pass,
        referrer,
        created: new Date().toISOString()
      };

      let users = JSON.parse(localStorage.getItem("users") || "[]");
      users.push(user);
      localStorage.setItem("users", JSON.stringify(users));

      alert("Registrierung erfolgreich! ðŸŽ‰");

      // Weiterleitung ins Dashboard
      window.location.href = "dashboard.html";
    }
  </script>

</body>
</html>
