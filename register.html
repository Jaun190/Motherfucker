<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrieren | Grow Empire</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #001e14;
      color: white;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #32cd32;
      margin-bottom: 10px;
    }
    .ref-info, .your-ref {
      margin: 10px 0 25px;
      font-weight: bold;
      color: #00ff99;
    }
    input, button {
      padding: 12px;
      font-size: 16px;
      margin: 10px 0;
      width: 90%;
      max-width: 400px;
    }
    button {
      background: #32cd32;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .ref-box {
      background: #002a1d;
      padding: 10px;
      border-radius: 10px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h1>Registriere dich bei<br>Grow Empire ðŸŒ±</h1>

  <div class="ref-info" id="refInfoBox"></div>

  <form id="regForm">
    <input type="text" id="username" placeholder="Dein Name" required><br>
    <input type="email" id="email" placeholder="E-Mail" required><br>
    <input type="password" id="password" placeholder="Passwort" required><br>
    <button type="submit">Jetzt registrieren</button>
  </form>

  <div class="your-ref" id="yourRefLinkBox" style="display:none;">
    Dein Referral-Link:<br>
    <div class="ref-box" id="yourRefLink"></div>
  </div>

  <script>
    // Referral aus URL speichern
    window.onload = () => {
      const urlParams = new URLSearchParams(window.location.search);
      const ref = urlParams.get("ref");
      if (ref) {
        localStorage.setItem("ref", ref);
        document.getElementById("refInfoBox").innerText = "Du wurdest geworben von: " + ref;
      }
    };

    document.getElementById("regForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("password").value;
      const ref = localStorage.getItem("ref") || null;

      // Nutzer lokal speichern (in "users"-Liste)
      let users = JSON.parse(localStorage.getItem("users") || "[]");
      users.push({ email: email, name: name, password: password, referrer: ref });
      localStorage.setItem("users", JSON.stringify(users));

      // Angemeldeten Nutzer merken
      localStorage.setItem("user_email", email);
      localStorage.setItem("user_name", name);

      // Referral-Link anzeigen
      const refBox = document.getElementById("yourRefLinkBox");
      const refLink = document.getElementById("yourRefLink");
      const baseUrl = window.location.origin + window.location.pathname;
      const yourRefLink = `${baseUrl}?ref=${email.split("@")[0]}`;
      refLink.innerText = yourRefLink;
      refBox.style.display = "block";

      // Optional: Weiterleitung nach 3 Sek.
      setTimeout(() => {
        window.location.href = "dashboard.html";
      }, 3000);
    });
  </script>
</body>
</html>
