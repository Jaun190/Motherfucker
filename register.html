<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Registrieren | Grow Empire</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f1e14;
      color: white;
      text-align: center;
      padding: 30px;
    }

    h1 {
      color: #32cd32;
    }

    .ref-info {
      margin: 20px 0;
      font-weight: bold;
      color: #90ee90;
    }

    input, button {
      padding: 12px;
      font-size: 16px;
      margin: 10px 0;
      width: 80%;
      max-width: 400px;
    }

    button {
      background: #32cd32;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>

  <script>
    // Referral aus URL speichern
    window.onload = function () {
      const urlParams = new URLSearchParams(window.location.search);
      const ref = urlParams.get('ref');
      if (ref) {
        localStorage.setItem('ref', ref);
      }

      // Referral anzeigen, falls vorhanden
      const savedRef = localStorage.getItem('ref');
      if (savedRef) {
        document.getElementById('refInfo').textContent =
          'Du wurdest geworben von: ' + savedRef;
      }
    };
  </script>
</head>
<body>

  <h1>Registriere dich bei Grow Empire ðŸŒ±</h1>

  <div class="ref-info" id="refInfo"></div>

  <form action="/dashboard.html">
    <input type="text" placeholder="Dein Name" required><br>
    <input type="email" placeholder="E-Mail" required><br>
    <input type="password" placeholder="Passwort" required><br>
    <button type="submit">Jetzt registrieren</button>
  </form>

</body>
</html>
