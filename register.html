<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrieren | Grow Empire</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #001f14;
      color: white;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #32cd32;
    }
    .ref-info, .your-ref {
      margin: 15px 0;
      font-weight: bold;
      color: #00ff88;
    }
    .ref-box {
      background: #002a1d;
      padding: 10px;
      margin: 10px auto;
      border-radius: 10px;
      max-width: 400px;
      word-break: break-all;
    }
    input, button {
      padding: 12px;
      font-size: 16px;
      margin: 10px 0;
      width: 90%;
      max-width: 400px;
    }
    .copy-btn {
      background: #00ff88;
      border: none;
      color: black;
      font-weight: bold;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
    }
    .copy-btn:hover {
      background: #00cc66;
    }
  </style>
</head>
<body>
  <h1>Registriere dich bei<br>Grow Empire üå±</h1>

  <div class="ref-info" id="refInfo">‚è≥ Lade Referral...</div>

  <form id="registerForm">
    <input type="text" placeholder="Dein Name" id="name" required><br>
    <input type="email" placeholder="E-Mail" id="email" required><br>
    <input type="password" placeholder="Passwort" id="password" required><br>
    <button type="submit">Jetzt registrieren</button>
  </form>

  <div class="your-ref" id="yourRefSection" style="display:none;">
    Dein pers√∂nlicher Referral-Link:<br>
    <div class="ref-box" id="yourRefLink"></div>
    <button class="copy-btn" onclick="copyLink()">üìã Kopieren</button>
  </div>

  <script>
    // Dummy "Datenbank" f√ºr Referral-Namen (lokal, sp√§ter Supabase)
    const users = [
      { email: "fomi@example.com", name: "Fomi" },
      { email: "jaun190@gmail.com", name: "Dominique" },
      { email: "admin@growempire.ch", name: "Admin" }
    ];

    // Referral-ID aus URL speichern
    window.onload = () => {
      const urlParams = new URLSearchParams(window.location.search);
      const refId = urlParams.get("ref");
      if (refId) {
        localStorage.setItem("ref", refId);
      }

      const savedRef = localStorage.getItem("ref");
      let refName = "Unbekannt";

      if (savedRef) {
        const refUser = users.find(u => u.email.split("@")[0] === savedRef);
        refName = refUser ? refUser.name : savedRef;
        document.getElementById("refInfo").textContent = "Du wurdest geworben von: " + refName;
      } else {
        document.getElementById("refInfo").textContent = "Kein Referral erkannt.";
      }
    };

    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("password").value;
      const ref = localStorage.getItem("ref") || null;

      // Nutzer speichern
      const user = { name, email, password, referrer: ref };
      let usersList = JSON.parse(localStorage.getItem("users") || "[]");
      usersList.push(user);
      localStorage.setItem("users", JSON.stringify(usersList));
      localStorage.setItem("user_email", email);

      // Referral-Link anzeigen
      const username = email.split("@")[0];
      const base = window.location.origin + window.location.pathname;
      const fullLink = base + "?ref=" + username;

      document.getElementById("yourRefLink").textContent = fullLink;
      document.getElementById("yourRefSection").style.display = "block";
    });

    // Copy-Funktion
    function copyLink() {
      const link = document.getElementById("yourRefLink").textContent;
      navigator.clipboard.writeText(link).then(() => {
        alert("Referral-Link kopiert!");
      });
    }
  </script>
</body>
</html>
