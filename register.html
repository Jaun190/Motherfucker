<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrieren | Grow Empire</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #001f14;
      color: white;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #32cd32;
    }
    .ref-info {
      margin: 20px 0;
      font-weight: bold;
      color: #00ff88;
    }
    input, button {
      padding: 12px;
      font-size: 15px;
      margin: 10px 0;
      width: 80%;
      max-width: 400px;
    }
    button {
      background: #32cd32;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Registriere dich bei<br>Grow Empire üå±</h1>

  <div class="ref-info" id="refInfo">‚è≥ Lade Referral...</div>

  <form id="registerForm" action="dashboard.html">
    <input type="text" placeholder="Dein Name" id="name" required><br>
    <input type="email" placeholder="E-Mail" id="email" required><br>
    <input type="password" placeholder="Passwort" id="password" required><br>
    <button type="submit">Jetzt registrieren</button>
  </form>

  <script>
    // ‚úÖ FAKE-Datenbank lokal ‚Äì sp√§ter durch Supabase ersetzen
    const users = [
      { email: "fomi@example.com", name: "Fomi" },
      { email: "jaun190@gmail.com", name: "Dominique" },
      { email: "sara@test.ch", name: "Sara" }
    ];

    // ‚úÖ Referral aus URL speichern
    window.onload = function () {
      const urlParams = new URLSearchParams(window.location.search);
      const refId = urlParams.get("ref"); // z.‚ÄØB. jaun190

      if (refId) {
        localStorage.setItem("ref", refId);
      }

      // ‚úÖ Gespeicherte Referral-ID holen
      const savedRef = localStorage.getItem("ref");
      let refName = "Unbekannt";

      if (savedRef) {
        // Suche User mit passender E-Mail vor dem @
        const refUser = users.find(u => u.email.split("@")[0] === savedRef);
        if (refUser) {
          refName = refUser.name;
        } else {
          refName = "‚ùå Nutzer nicht gefunden";
        }
        document.getElementById("refInfo").textContent = "Du wurdest geworben von: " + refName;
      } else {
        document.getElementById("refInfo").textContent = "Kein Referral erkannt.";
      }
    };

    // ‚úÖ Sp√§ter im Submit speichern (lokal oder in Supabase)
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const ref = localStorage.getItem("ref") || null;

      // Test: lokal speichern
      const user = { name, email, ref };
      localStorage.setItem("user", JSON.stringify(user));

      // Geht zu Dashboard (kann sp√§ter ge√§ndert werden)
      window.location.href = "dashboard.html";
    });
  </script>
</body>
</html>
