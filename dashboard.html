<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard ‚Äì GrowEmpire</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('img/dashboard.png');
      background-size: cover;
      background-position: center;
      color: white;
    }

    .menu-toggle {
      position: absolute;
      top: 20px;
      left: 20px;
      cursor: pointer;
      z-index: 1000;
    }

    .menu-toggle div {
      width: 30px;
      height: 4px;
      background-color: #00ffcc;
      margin: 6px 0;
    }

    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 999;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.95);
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
    }

    .sidebar a {
      padding: 12px 30px;
      text-decoration: none;
      font-size: 20px;
      display: block;
      color: #00ffcc;
    }

    .sidebar a:hover {
      background-color: #111;
    }

    .container {
      padding: 80px 20px 20px;
    }

    .plant-box {
      background-color: rgba(0, 0, 0, 0.8);
      border: 2px solid #00ffcc;
      border-radius: 15px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 0 10px #00ffcc;
    }

    .plant-box h2 {
      margin: 0 0 10px;
      color: #00ffcc;
      font-size: 24px;
    }

    .icon {
      margin-right: 8px;
    }

    .no-plants {
      text-align: center;
      margin-top: 40px;
      color: #00ffcc;
      font-size: 18px;
    }
  </style>
</head>
<body>

<!-- Men√º Button -->
<div class="menu-toggle" onclick="toggleMenu()">
  <div></div>
  <div></div>
  <div></div>
</div>

<!-- Sidebar Men√º -->
<div id="sidebar" class="sidebar">
  <a href="dashboard.html">üß† Dashboard</a>
  <a href="plants.html">ü™¥ Pflanzen</a>
  <a href="partner.html">ü§ù Partner</a>
  <a href="license.html">ü™™ Lizenz</a>
  <a href="#">‚öôÔ∏è Einstellungen</a>
  <a href="#">üî¥ Logout</a>
</div>

<!-- Inhalt -->
<div class="container" id="plantContainer">
  <!-- Pflanzenboxen werden dynamisch eingef√ºgt -->
</div>

<script>
  function toggleMenu() {
    const sidebar = document.getElementById("sidebar");
    sidebar.style.width = sidebar.style.width === "250px" ? "0" : "250px";
  }

  const plantData = JSON.parse(localStorage.getItem('purchasedPlants')) || [];
  const container = document.getElementById("plantContainer");

  if (plantData.length === 0) {
    container.innerHTML = '<p class="no-plants">Keine gekauften Pflanzen.</p>';
  } else {
    plantData.forEach(plant => {
      const boughtDate = new Date(plant.date);
      const today = new Date();
      const growDays = parseInt(plant.duration) || 0;

      const diffTime = boughtDate.getTime() + (growDays * 24 * 60 * 60 * 1000) - today.getTime();
      const remainingDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

      const status = remainingDays <= 0 ? 'üåæ <b>Bereit zur Ernte!</b>' :
        `‚è≥ Noch ${remainingDays} Tage bis zur Ernte`;

      const box = document.createElement("div");
      box.className = "plant-box";
      box.innerHTML = `
        <h2>üå± ${plant.name}</h2>
        <p>üìÖ Gekauft am: ${boughtDate.toLocaleDateString()}</p>
        <p>${status}</p>
      `;
      container.appendChild(box);
    });
  }
</script>

</body>
</html>
