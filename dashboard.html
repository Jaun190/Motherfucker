<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard ‚Äì GrowEmpire</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('assets/dashboard.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .menu-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #00ff90;
      border: none;
      color: black;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      z-index: 10;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 60px;
      left: 20px;
      background: rgba(0, 0, 0, 0.9);
      padding: 10px;
      border-radius: 10px;
      flex-direction: column;
    }

    .dropdown a {
      display: block;
      color: #00ff90;
      text-decoration: none;
      margin: 5px 0;
    }

    .container {
      max-width: 600px;
      margin: 160px auto 50px auto;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px #00ff90;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #00ff90;
    }

    .info-box {
      margin: 20px 0;
      padding: 15px;
      background-color: #111;
      border-radius: 10px;
      border: 1px solid #00ff90;
      text-align: left;
    }

    .info-box h3 {
      margin: 0 0 10px 0;
      color: #00ff90;
    }
  </style>
</head>
<body>

<!-- Men√º -->
<button class="menu-button" onclick="toggleMenu()">‚ò∞</button>
<div id="dropdown" class="dropdown">
  <a href="dashboard.html">üè† Dashboard</a>
  <a href="pflanzen.html">üå± Pflanzen kaufen</a>
  <a href="lizens.html">üì¶ Lizenz</a>
  <a href="partner.html">ü§ù Partner</a>
  <a href="settings.html">‚öôÔ∏è Einstellungen</a>
  <a href="index.html">üö™ Logout</a>
</div>

<div class="container">
  <h1>Willkommen bei GrowEmpire</h1>

  <div class="info-box" id="lizenzBox"></div>
  <div class="info-box" id="pflanzenBox"></div>
  <div class="info-box" id="ertragBox"></div>
</div>

<script>
  function toggleMenu() {
    const menu = document.getElementById("dropdown");
    menu.style.display = menu.style.display === "flex" ? "none" : "flex";
  }

  const lizenz = localStorage.getItem("lizenz") === "true";
  const pro = localStorage.getItem("pro") === "true";
  const premium = localStorage.getItem("premium") === "true";

  // Anzahl Pflanzen
  let gekaufte = parseInt(localStorage.getItem("pflanzen") || "0");
  let gratis = 0;
  let limit = 1;
  let bonus = 0.2;

  let boxtyp = "Keine Lizenz";

  if (premium) {
    gratis = 2;
    limit = 999;
    bonus = 0.3;
    boxtyp = "Premium";
  } else if (pro) {
    gratis = 0;
    limit = 6;
    bonus = 0.2;
    boxtyp = "Pro";
  } else if (lizenz) {
    gratis = 1;
    limit = 1;
    bonus = 0.2;
    boxtyp = "Basic";
  }

  const gesamt = gekaufte + gratis;

  // Lizenz Box
  const lizenzBox = document.getElementById("lizenzBox");
  if (lizenz) {
    lizenzBox.innerHTML = `
      <h3>üîí Lizenz: Aktiv</h3>
      <p>Typ: <strong>${boxtyp}</strong></p>
      <p>Limit: ${limit === 999 ? "Unbegrenzt" : limit} Pflanzen</p>
    `;
  } else {
    lizenzBox.innerHTML = `<h3>üîí Lizenz: Nicht aktiviert</h3><p>Bitte Starterlizenz kaufen.</p>`;
  }

  // Pflanzen Box
  const pflanzenBox = document.getElementById("pflanzenBox");
  pflanzenBox.innerHTML = `
    <h3>üåø Aktive Pflanzen:</h3>
    <p>${gesamt} / ${limit === 999 ? "‚àû" : limit}</p>
  `;

  // Ertrag Box
  const ertragBox = document.getElementById("ertragBox");
  const pflanzwert = 150;
  const ertrag = gesamt * pflanzwert * bonus;
  ertragBox.innerHTML = `
    <h3>üí∏ Ertrag:</h3>
    <p>CHF ${ertrag.toFixed(2)}</p>
  `;
</script>

</body>
</html>
