<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GrowEmpire Dashboard</title>
  <link rel="stylesheet" href="assets/dashboard.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("assets/dashboard.png") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .menu {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1000;
    }

    .plant-card {
      background-color: rgba(0, 0, 0, 0.85);
      border: 2px solid #00ff84;
      border-radius: 16px;
      margin: 20px;
      padding: 16px;
      box-shadow: 0 0 20px #00ff84;
    }

    .plant-card h2 {
      margin: 0 0 10px;
      color: #00ff84;
      display: flex;
      align-items: center;
      font-size: 22px;
    }

    .plant-card h2 span {
      margin-right: 8px;
    }

    .plant-card p {
      margin: 6px 0;
      font-size: 16px;
    }

    .plant-container {
      padding-top: 120px;
    }

    .placeholder {
      text-align: center;
      padding-top: 140px;
      font-size: 20px;
      color: #00ff84;
    }
  </style>
</head>
<body>
  <!-- Menü -->
  <div class="menu">
    <img src="assets/menu-icon.png" alt="Menü" width="40" />
  </div>

  <!-- Pflanzen Container -->
  <div class="plant-container" id="plantContainer">
    <p class="placeholder">Keine gekauften Pflanzen.</p>
  </div>

  <script>
    // Pflanzenliste mit Dauer
    const plants = JSON.parse(localStorage.getItem("boughtPlants") || "[]");
    const container = document.getElementById("plantContainer");
    const placeholder = document.querySelector(".placeholder");

    if (plants.length > 0) {
      placeholder.style.display = "none";
      plants.forEach(p => {
        const daysToHarvest = p.duration;
        const purchaseDate = new Date(p.date);
        const today = new Date();
        const timeDiff = today - purchaseDate;
        const daysPassed = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
        const daysRemaining = daysToHarvest - daysPassed;

        const card = document.createElement("div");
        card.className = "plant-card";
        card.innerHTML = `
          <h2>🌱 ${p.name}</h2>
          <p>📅 Gekauft am: ${purchaseDate.toLocaleDateString("de-CH")}</p>
          <p>⏳ ${
            daysRemaining > 0
              ? `Noch ${daysRemaining} Tage bis zur Ernte`
              : "Bereit zur Ernte!"
          }</p>
        `;
        container.appendChild(card);
      });
    }
  </script>
</body>
</html>
