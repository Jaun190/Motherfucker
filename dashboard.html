<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - GrowEmpire</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: url('./assets/dashboard.png') no-repeat center center fixed;
      background-size: cover;
      color: #00ff88;
    }
    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: rgba(0, 0, 0, 0.6);
      border-bottom: 2px solid #00ff88;
      box-shadow: 0 0 12px #00ff88;
      z-index: 998;
    }
    .menu-wrapper {
      position: relative;
      height: 100%;
      display: flex;
      align-items: center;
      padding-left: 20px;
    }
    .menu-icon {
      background: rgba(0, 255, 136, 0.1);
      color: #00ff88;
      border: 2px solid #00ff88;
      padding: 6px 12px;
      border-radius: 10px;
      font-size: 22px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ff88;
    }
    .dropdown-menu {
      display: none;
      position: absolute;
      top: 60px;
      left: 20px;
      background: rgba(0, 0, 0, 0.95);
      border: 2px solid #00ff88;
      border-radius: 12px;
      padding: 0.5rem;
      min-width: 200px;
      box-shadow: 0 0 12px #00ff88;
      z-index: 999;
    }
    .dropdown-menu a {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 18px;
      color: #00ff88;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      transition: background 0.2s;
    }
    .dropdown-menu a:hover {
      background: rgba(0, 255, 136, 0.08);
    }
    .dashboard-content {
      margin-top: 100px;
      padding: 2rem;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }
    .plant-box {
      background: rgba(0, 0, 0, 0.75);
      border: 2px solid #00ff88;
      border-radius: 16px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 0 12px #00ff88;
      color: white;
      text-align: center;
    }
    .plant-box h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: #00ff88;
    }
    .plant-box p {
      font-size: 1rem;
      color: #ccc;
    }
    .progress-bar {
      width: 100%;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
      height: 10px;
      margin-top: 10px;
      border: 1px solid #00ff88;
    }
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #00ff88, #00cc66);
      width: 0%;
      transition: width 0.3s ease;
    }
    .license-box {
      background: rgba(0,0,0,0.5);
      border: 2px solid #00ff88;
      padding: 10px 20px;
      margin: 20px auto;
      text-align: center;
      color: #00ff88;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ff88;
      max-width: 500px;
    }
    .btn {
      background-color: #00ff88;
      border: none;
      color: black;
      padding: 8px 16px;
      margin-top: 10px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="menu-wrapper">
      <div class="menu-icon" onclick="toggleMenu()">‚â°</div>
      <div class="dropdown-menu" id="dropdown">
        <a href="dashboard.html"><span>üåø</span> Dashboard</a>
        <a href="plants.html"><span>üß™</span> Pflanzen</a>
        <a href="partner.html"><span>üíº</span> Partner</a>
        <a href="lizenz.html"><span>üìÑ</span> Lizenz</a>
        <a href="settings.html"><span>‚öôÔ∏è</span> Einstellungen</a>
        <a href="payout.html"><span>üí∏</span> Auszahlung</a>
        <a href="index.html"><span>üî¥</span> Logout</a>
      </div>
    </div>
  </div>  <!-- Lizenz-Anzeige -->  <div class="license-box" id="licenseInfo"></div>  <!-- Pflanzenbereich -->  <div class="dashboard-content" id="plantContainer">
    <p style="text-align:center;">Keine gekauften Pflanzen.</p>
  </div>  <!-- Logik -->  <script>
    function toggleMenu() {
      const menu = document.getElementById('dropdown');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    window.addEventListener('click', function (e) {
      const menu = document.getElementById('dropdown');
      if (!e.target.closest('.menu-wrapper')) {
        menu.style.display = 'none';
      }
    });

    const container = document.getElementById("plantContainer");
    const data = JSON.parse(localStorage.getItem("purchases") || "[]");
    const lizenz = localStorage.getItem("lizenz") || "demo";
    const licenseInfoBox = document.getElementById("licenseInfo");
    licenseInfoBox.textContent = `Aktive Lizenz: ${lizenz.toUpperCase()}`;

    function createPDF(pflanze) {
      const doc = new Blob([`Best√§tigung: ${pflanze.name}\nGekauft am: ${new Date(pflanze.date).toLocaleDateString("de-CH")}`], { type: "text/plain" });
      const url = URL.createObjectURL(doc);
      const link = document.createElement("a");
      link.href = url;
      link.download = `${pflanze.name}_Best√§tigung.pdf`;
      link.click();
    }

    if (data.length > 0) {
      container.innerHTML = "";
      data.forEach(p => {
        const box = document.createElement("div");
        box.className = "plant-box";

        const gekauft = new Date(p.date);
        const heute = new Date();
        const ende = new Date(p.date);
        ende.setDate(gekauft.getDate() + p.tage);

        const diff = Math.max(0, Math.ceil((ende - heute) / (1000 * 60 * 60 * 24)));
        const passed = p.tage - diff;
        const percent = Math.round((passed / p.tage) * 100);

        box.innerHTML = `
          <h1>üå± ${p.name}</h1>
          <p>üìÖ Gekauft am: ${gekauft.toLocaleDateString("de-CH")}</p>
          <p>‚è≥ Noch ${diff} Tage bis zur Ernte</p>
          <div class="progress-bar">
            <div class="progress-fill" style="width:${percent}%"></div>
          </div>
        `;

        if (diff === 0) {
          const pdfBtn = document.createElement("button");
          pdfBtn.className = "btn";
          pdfBtn.textContent = "üìÑ PDF Best√§tigung";
          pdfBtn.onclick = () => createPDF(p);
          box.appendChild(pdfBtn);

          const payoutBtn = document.createElement("button");
          payoutBtn.className = "btn";
          payoutBtn.textContent = "üí∏ Ernte / Auszahlung";
          payoutBtn.onclick = () => window.location.href = "payout.html";
          box.appendChild(payoutBtn);
        }

        container.appendChild(box);
      });
    }
  </script></body>
</html>
