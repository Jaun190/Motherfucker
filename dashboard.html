<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8">
  <title>GrowEmpire ‚Äì Pflanzen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("assets/dashboard.png") no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      align-items: center;
      padding-left: 20px;
      z-index: 1000;
      border-bottom: 2px solid #00ff88;
    }
    .menu-icon {
      background: rgba(0, 255, 136, 0.1);
      border: 2px solid #00ff88;
      color: #00ff88;
      padding: 8px 12px;
      border-radius: 10px;
      font-size: 22px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ff88;
    }
    .dropdown-menu {
      display: none;
      position: absolute;
      top: 60px;
      left: 20px;
      background: rgba(0, 0, 0, 0.95);
      border: 2px solid #00ff88;
      border-radius: 12px;
      padding: 0.5rem 0;
      min-width: 200px;
      box-shadow: 0 0 12px #00ff88;
      z-index: 999;
    }
    .dropdown-menu a {
      display: block;
      padding: 10px 20px;
      color: #00ff88;
      text-decoration: none;
      font-weight: bold;
    }
    .dropdown-menu a:hover {
      background: #00ff8866;
    }
    .container {
      padding-top: 80px;
      max-width: 1000px;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 1rem;
    }
    .plant-card {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 16px;
      border: 2px solid #00ff88;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 0 15px #00ff88;
    }
    .plant-card img {
      width: 100%;
      max-height: 200px;
      object-fit: contain;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .plant-card h3 {
      color: #00ff88;
      margin: 0.5rem 0;
    }
    .plant-card p {
      margin: 0.3rem 0;
      font-size: 14px;
      color: #ccc;
    }
    .plant-card button {
      margin-top: 0.5rem;
      background: #00ff88;
      color: black;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .plant-card button:disabled {
      background: #00ff88;
      color: black;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="menu-icon" onclick="toggleMenu()">‚ò∞</div>
    <div class="dropdown-menu" id="dropdown">
      <a href="dashboard.html">üß† Dashboard</a>
      <a href="plants.html">üß¨ Pflanzen</a>
      <a href="partner.html">ü§ù Partner</a>
      <a href="lizenz.html">ü™™ Lizenz</a>
      <a href="settings.html">‚öôÔ∏è Einstellungen</a>
      <a href="logout.html">üìï Logout</a>
    </div>
  </div>  <div class="container" id="plantList"></div>  <script>
    const userStatus = localStorage.getItem("user_status") || "demo";
    const plants = [
      { name: "Sativa", img: "assets/sativa1.png", days: 75, price: 190 },
      { name: "Haze", img: "assets/haze1.png", days: 80, price: 180 },
      { name: "OG Kush", img: "assets/ogkush.png", days: 85, price: 210 },
      { name: "Kush 2", img: "assets/kush2.png", days: 90, price: 195 }
    ];

    const container = document.getElementById("plantList");

    function alreadyBought(name) {
      const data = JSON.parse(localStorage.getItem(`plant_${name}`));
      return data?.bought;
    }

    plants.forEach(plant => {
      const card = document.createElement("div");
      card.className = "plant-card";

      const img = document.createElement("img");
      img.src = plant.img;
      img.alt = plant.name;

      const title = document.createElement("h3");
      title.textContent = plant.name;

      const duration = document.createElement("p");
      duration.textContent = `Dauer: ${plant.days} Tage`;

      const price = document.createElement("p");
      price.textContent = `Preis: CHF ${plant.price}.‚Äì`;

      const button = document.createElement("button");
      const gekauft = alreadyBought(plant.name);

      if (gekauft) {
        button.textContent = "‚úÖ Gekauft";
        button.disabled = true;
      } else {
        button.textContent = "Kaufen";
        button.disabled = false;
        button.onclick = () => {
          const data = {
            bought: true,
            boughtAt: new Date().toISOString(),
            days: plant.days,
            price: plant.price,
            status: "growing"
          };
          localStorage.setItem(`plant_${plant.name}`, JSON.stringify(data));
          button.textContent = "‚úÖ Gekauft";
          button.disabled = true;
        };
      }

      card.appendChild(img);
      card.appendChild(title);
      card.appendChild(duration);
      card.appendChild(price);
      card.appendChild(button);
      container.appendChild(card);
    });

    function toggleMenu() {
      const menu = document.getElementById("dropdown");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }
  </script></body>
</html>
