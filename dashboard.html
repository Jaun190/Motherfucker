<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard ‚Äì GrowEmpire</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('assets/dashboard.png') no-repeat center center fixed;
      background-size: cover;
      color: #00ffcc;
    }

    .menu-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 30px;
      cursor: pointer;
      z-index: 1000;
      padding: 10px;
      background-color: #000;
      border: 2px solid #00ffcc;
      border-radius: 12px;
      color: #00ffcc;
    }

    .menu-content {
      display: none;
      position: absolute;
      top: 70px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.9);
      border: 2px solid #00ffcc;
      border-radius: 16px;
      padding: 20px;
      z-index: 999;
      width: 250px;
    }

    .menu-content a {
      display: block;
      margin: 12px 0;
      color: #00ffcc;
      font-size: 18px;
      text-decoration: none;
    }

    .menu-content a:hover {
      color: #ffffff;
    }

    .header {
      margin-top: 120px;
      text-align: center;
      font-size: 40px;
      font-weight: bold;
      color: #ccffcc;
      text-shadow: 2px 2px 5px #000;
    }

    .plant-box {
      background-color: rgba(0, 0, 0, 0.85);
      border: 2px solid #00ffcc;
      border-radius: 20px;
      padding: 20px;
      margin: 20px auto;
      max-width: 85%;
      color: #ffffff;
    }

    .plant-box h2 {
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <div class="menu-btn" onclick="toggleMenu()">‚ò∞</div>
  <div class="menu-content" id="menu">
    <a href="dashboard.html">üß† Dashboard</a>
    <a href="pflanzen.html">üåø Pflanzen</a>
    <a href="partner.html">ü§ù Partner</a>
    <a href="lizenz.html">ü™™ Lizenz</a>
    <a href="einstellungen.html">‚öôÔ∏è Einstellungen</a>
    <a href="logout.html">üî¥ Logout</a>
  </div>

  <div class="header">GrowEmpire</div>

  <div id="plant-container">
    <!-- Pflanzendaten werden hier dynamisch eingef√ºgt -->
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    const plants = [
      { name: "Sativa", gekauft: "2025-07-04", dauer: 75 },
      { name: "Haze", gekauft: "2025-07-04", dauer: 80 },
      { name: "Kush 2", gekauft: "2025-07-04", dauer: 90 },
      { name: "OG Kush", gekauft: "2025-07-04", dauer: 84 },
    ];

    const container = document.getElementById("plant-container");

    if (plants.length === 0) {
      container.innerHTML = "<p style='text-align:center;'>Keine gekauften Pflanzen.</p>";
    } else {
      plants.forEach(plant => {
        const gekauftDate = new Date(plant.gekauft);
        const heute = new Date();
        const diffTime = gekauftDate.getTime() + plant.dauer * 24 * 60 * 60 * 1000 - heute.getTime();
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        const ernteText = diffDays <= 0 ? "Bereit zur Ernte!" : `Noch ${diffDays} Tage bis zur Ernte`;

        const card = document.createElement("div");
        card.className = "plant-box";
        card.innerHTML = `
          <h2>üå± ${plant.name}</h2>
          <p>üìÖ Gekauft am: ${gekauftDate.toLocaleDateString()}</p>
          <p>‚è≥ ${ernteText}</p>
        `;
        container.appendChild(card);
      });
    }
  </script>
</body>
</html>
