<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>GrowEmpire â€“ Dashboard</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: Arial, sans-serif;
      padding: 20px;
      background-image: url('dashboard.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    h1 {
      text-align: center;
      text-shadow: 0 0 10px #0f0;
    }

    .panel {
      border: 2px solid #0f0;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 10px;
      background-color: rgba(0, 0, 0, 0.85);
    }

    .warn {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Willkommen bei<br><span style="font-size: 1.5em;">GrowEmpire</span></h1>

  <div class="panel">
    <h2>ðŸŽ® Demo Version</h2>
    <p>Nur Testsystem, kein echter Ertrag.</p>
    <p>ðŸ“¦ Box-Level: <span id="boxLevelText">demo</span></p>
    <p id="demoWarn" class="warn">In Demo-Version nicht auszahlbar</p>
  </div>

  <div class="panel">
    <h2>ðŸŒ¿ PflanzenÃ¼bersicht</h2>
    <p>Aktive Pflanzen: <span id="activePlants">0</span></p>
    <p>Gratispflanzen: <span id="freePlantsText">0</span></p>
    <p>Limit: <span id="plantLimitText">1</span></p>
  </div>

  <div class="panel">
    <h2>ðŸ’° Ertrag</h2>
    <p>Gesamter Ertrag: <span id="ertragText">CHF 0.00</span></p>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const boxLevel = localStorage.getItem("boxLevel") || "demo";
      const plantLimit = localStorage.getItem("plantLimit") || "1";
      const freePlants = localStorage.getItem("freePlants") || "0";

      document.getElementById("boxLevelText").textContent = boxLevel;
      document.getElementById("plantLimitText").textContent = plantLimit;
      document.getElementById("freePlantsText").textContent = freePlants;

      const demoWarn = document.getElementById("demoWarn");
      if (boxLevel !== "demo") {
        demoWarn.style.display = "none";
      } else {
        demoWarn.style.display = "block";
      }
    });
  </script>

</body>
</html>
