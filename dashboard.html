<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard ‚Äì GrowEmpire</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="menu.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('assets/dashboard.png') no-repeat center center fixed;
      background-size: cover;
      color: #00ffcc;
    }

    .menu-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 30px;
      cursor: pointer;
      z-index: 1000;
      color: #00ffcc;
      border: 2px solid #00ffcc;
      border-radius: 12px;
      padding: 5px 10px;
      box-shadow: 0 0 12px #00ffcc;
    }

    .menu {
      display: none;
      position: absolute;
      top: 70px;
      left: 20px;
      background: rgba(0, 0, 0, 0.95);
      border: 2px solid #00ffcc;
      border-radius: 16px;
      padding: 10px 0;
      box-shadow: 0 0 20px #00ffcc;
      z-index: 999;
    }

    .menu a {
      display: block;
      color: #00ffcc;
      text-decoration: none;
      padding: 12px 20px;
      font-size: 18px;
    }

    .menu a:hover {
      background-color: rgba(0, 255, 204, 0.1);
    }

    .content {
      padding-top: 120px;
      text-align: center;
    }

    .plant-box {
      background-color: rgba(0, 0, 0, 0.8);
      border: 2px solid #00ffcc;
      border-radius: 15px;
      padding: 15px;
      margin: 20px auto;
      max-width: 300px;
    }

    .plant-name {
      font-size: 20px;
      font-weight: bold;
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <div class="menu-btn" onclick="toggleMenu()">‚ò∞</div>
  <div class="menu" id="menu">
    <a href="dashboard.html">üß† Dashboard</a>
    <a href="plants.html">üß¨ Pflanzen</a>
    <a href="partner.html">ü§ù Partner</a>
    <a href="lizenz.html">ü™™ Lizenz</a>
    <a href="settings.html">‚öôÔ∏è Einstellungen</a>
    <a href="index.html">üî¥ Logout</a>
  </div>

  <div class="content" id="dashboardContent">
    <div id="plantList">Keine gekauften Pflanzen.</div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    const plantListDiv = document.getElementById('plantList');
    const plants = JSON.parse(localStorage.getItem('plants')) || [];

    if (plants.length === 0) {
      plantListDiv.innerHTML = "<p>Keine gekauften Pflanzen.</p>";
    } else {
      plantListDiv.innerHTML = '';
      plants.forEach(plant => {
        const plantBox = document.createElement('div');
        plantBox.className = 'plant-box';
        const purchaseDate = new Date(plant.date);
        const harvestDate = new Date(purchaseDate);
        harvestDate.setDate(harvestDate.getDate() + plant.tage);
        const now = new Date();
        const daysLeft = Math.max(0, Math.ceil((harvestDate - now) / (1000 * 60 * 60 * 24)));

        plantBox.innerHTML = `
          <div class="plant-name">üå± ${plant.name}</div>
          <div>üìÖ Gekauft am: ${purchaseDate.toLocaleDateString('de-CH')}</div>
          <div>‚è≥ Noch ${daysLeft} Tage bis zur Ernte</div>
        `;
        plantListDiv.appendChild(plantBox);
      });
    }
  </script>
</body>
</html>
