<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>GrowEmpire â€“ Dashboard</title>
  <style>
    body {
      background: url('./assets/dashboard.png') no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
      color: white;
      margin: 0;
      padding: 2rem;
    }
    .plant-list {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: auto;
    }
    .plant-list li {
      background: rgba(0, 0, 0, 0.6);
      border-left: 4px solid #00ff88;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1 style="color:#00ff88;text-align:center;">ðŸŒ± Gekaufte Pflanzen</h1>
  <ul class="plant-list" id="dashboardPlants"></ul>

  <script>
    const container = document.getElementById("dashboardPlants");
    const saved = localStorage.getItem("plants");

    if (!saved) {
      container.innerHTML = "<li>Keine Daten gefunden.</li>";
    } else {
      const data = JSON.parse(saved);
      const bought = data.filter(p => p.bought);

      if (bought.length === 0) {
        container.innerHTML = "<li>Keine Pflanzen gekauft.</li>";
      } else {
        bought.forEach(p => {
          const li = document.createElement("li");
          li.innerHTML = `âœ… <strong>${p.name}</strong> â€“ CHF ${p.price}.â€“ â€“ ${p.duration} Tage`;
          container.appendChild(li);
        });
      }
    }
  </script>
</body>
</html>
