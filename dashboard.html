<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      background: url('assets/dashboard.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
    }

    .menu-toggle {
      position: absolute;
      top: 20px;
      left: 20px;
      cursor: pointer;
      z-index: 1000;
    }

    .menu-toggle div {
      width: 30px;
      height: 3px;
      background-color: #00ff99;
      margin: 6px 0;
    }

    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 999;
      top: 0;
      left: 0;
      background-color: rgba(0,0,0,0.95);
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
    }

    .sidebar a {
      padding: 10px 30px;
      text-decoration: none;
      font-size: 20px;
      display: block;
      color: #00ffcc;
    }

    .sidebar a:hover {
      background-color: #111;
    }

    .dashboard-container {
      padding: 80px 20px 20px 20px;
    }

    .plant-box {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 16px;
      border: 2px solid #00ffcc;
      border-radius: 14px;
      margin-bottom: 20px;
      box-shadow: 0 0 15px #00ffcc;
    }

    .plant-title {
      font-size: 22px;
      font-weight: bold;
      color: #00ff99;
    }

    .plant-info {
      margin-top: 10px;
      font-size: 16px;
    }

    .no-plants {
      text-align: center;
      font-size: 18px;
      color: #00ffcc;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<div class="menu-toggle" onclick="toggleMenu()">
  <div></div>
  <div></div>
  <div></div>
</div>

<div id="sidebar" class="sidebar">
  <a href="index.html">üè† Startseite</a>
  <a href="plants.html">üå± Pflanzen kaufen</a>
  <a href="dashboard.html">üìä Dashboard</a>
  <a href="license.html">ü™™ Lizenz</a>
  <a href="#">‚öôÔ∏è Einstellungen</a>
  <a href="#">üî¥ Logout</a>
</div>

<div class="dashboard-container" id="dashboard">
  <!-- Pflanzen werden hier eingef√ºgt -->
</div>

<script>
  function toggleMenu() {
    const sidebar = document.getElementById('sidebar');
    sidebar.style.width = sidebar.style.width === '250px' ? '0' : '250px';
  }

  function loadDashboard() {
    const container = document.getElementById('dashboard');
    const data = JSON.parse(localStorage.getItem('purchasedPlants') || '[]');

    if (data.length === 0) {
      container.innerHTML = '<p class="no-plants">Keine gekauften Pflanzen.</p>';
      return;
    }

    data.forEach(p => {
      const gekauftAm = new Date(p.date);
      const heute = new Date();
      const diffTime = gekauftAm.getTime() + p.duration * 24 * 60 * 60 * 1000 - heute.getTime();
      const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

      const ernteText = diffDays > 0
        ? `Noch ${diffDays} Tage bis zur Ernte`
        : `Bereit zur Ernte!`;

      const box = document.createElement('div');
      box.className = 'plant-box';
      box.innerHTML = `
        <div class="plant-title">üå± ${p.name}</div>
        <div class="plant-info">üìÖ Gekauft am: ${gekauftAm.toLocaleDateString()}</div>
        <div class="plant-info">‚è≥ ${ernteText}</div>
      `;
      container.appendChild(box);
    });
  }

  window.onload = loadDashboard;
</script>

</body>
</html>
