<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard ‚Äì GrowEmpire</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('assets/dashboard.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .menu-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #00ff90;
      border: none;
      color: black;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      z-index: 10;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 60px;
      left: 20px;
      background: rgba(0, 0, 0, 0.9);
      padding: 10px;
      border-radius: 10px;
    }

    .dropdown a {
      display: block;
      color: #0f0;
      text-decoration: none;
      margin: 5px 0;
    }

    .container {
      max-width: 600px;
      margin: 100px auto;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px #00ff90;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #00ff90;
    }

    .info-box {
      margin-bottom: 20px;
      padding: 15px;
      background-color: #111;
      border-radius: 10px;
      border: 1px solid #00ff90;
    }

    button {
      background-color: #00ff90;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .locked {
      color: #999;
      font-style: italic;
    }
  </style>
</head>
<body>

  <!-- Men√º -->
  <button class="menu-button" onclick="toggleMenu()">‚ò∞</button>
  <div id="dropdown" class="dropdown">
    <a href="dashboard.html">üìä Dashboard</a>
    <a href="plants.html">üå± Pflanzen kaufen</a>
    <a href="lizens.html">üíº Lizenz</a>
    <a href="partner.html">ü§ù Partner</a>
    <a href="settings.html">‚öôÔ∏è Einstellungen</a>
    <a href="index.html">üö™ Logout</a>
  </div>

  <div class="container">
    <h1>Willkommen bei GrowEmpire</h1>

    <div class="info-box" id="lizenzStatusBox"></div>
    <div class="info-box" id="pflanzenBox"></div>
    <div class="info-box" id="ertragBox"></div>
  </div>

  <script>
    const lizenz = localStorage.getItem("lizenz") === "true";
    const pro = localStorage.getItem("pro") === "true";
    const premium = localStorage.getItem("premium") === "true";

    let pflanzenAnzahl = 1;
    let limit = 1;
    if (lizenz) limit = pro ? 6 : premium ? 10 : 3;

    const lizenzBox = document.getElementById("lizenzStatusBox");
    if (lizenz) {
      lizenzBox.innerHTML = `<h3>‚úÖ Lizenzstatus: Aktiv</h3><p>Du kannst bis zu ${limit} Pflanzen verwalten.</p>`;
    } else {
      lizenzBox.innerHTML = `
        <h3>üö´ Starterlizenz nicht aktiv</h3>
        <p class="locked">Du hast nur eingeschr√§nkten Zugriff. Aktiviere die Starterlizenz f√ºr CHF 49.‚Äì, um alle Funktionen freizuschalten.</p>
        <button onclick="window.location.href='lizens.html'">Lizenz kaufen</button>`;
    }

    const pflanzenBox = document.getElementById("pflanzenBox");
    pflanzenBox.innerHTML = `<h3>üåø Aktive Pflanzen:</h3><p>${pflanzenAnzahl} / ${limit}</p>`;

    const ertragBox = document.getElementById("ertragBox");
    let ertrag = 30;
    let bonus = premium ? 1.3 : pro ? 1.2 : 1.0;

    if (!lizenz) {
      ertragBox.innerHTML = `<h3>üí∏ Ertrag:</h3><p class="locked">Nur mit Lizenz sichtbar.</p>`;
    } else {
      const total = ertrag * pflanzenAnzahl * bonus;
      ertragBox.innerHTML = `<h3>üí∏ Ertrag:</h3><p>CHF ${total.toFixed(2)} (${bonus > 1 ? "mit Bonus x" + bonus : "Standard"})</p>`;
    }

    function toggleMenu() {
      const menu = document.getElementById("dropdown");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
      menu.style.flexDirection = "column";
    }
  </script>
</body>
</html>
