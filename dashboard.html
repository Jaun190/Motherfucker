<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard – GrowEmpire</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body style="background: url('assets/dashboard.png') no-repeat center center fixed; background-size: cover;">

<!-- ☰ Menü -->
<button class="menu-button" onclick="toggleMenu()">☰</button>
<div id="dropdown" class="dropdown">
  <a href="dashboard.html">📊 Dashboard</a>
  <a href="plants.html">🌱 Pflanzen kaufen</a>
  <a href="starterbox.html">💎 Upgrade Box</a>
  <a href="partner.html">🤝 Partner</a>
  <a href="settings.html">⚙️ Einstellungen</a>
  <a href="index.html">🚪 Logout</a>
</div>

<div class="container">
  <h1>Willkommen bei GrowEmpire</h1>
  <div class="info-box" id="lizenzStatusBox"></div>
  <div class="info-box" id="pflanzenBox"></div>
  <div class="info-box" id="ertragBox"></div>
</div>

<script>
  const lizenz = localStorage.getItem("lizenz") === "true";
  const pro = localStorage.getItem("pro") === "true";
  const premium = localStorage.getItem("premium") === "true";
  let limit = lizenz ? 3 : 1;
  if (pro) limit = 6;
  if (premium) limit = 999;

  document.getElementById("lizenzStatusBox").innerHTML = lizenz ?
    `<h3>🔓 Lizenz: Aktiv</h3><p>Limit: ${limit} Pflanzen</p>` :
    `<h3>🔒 Starterlizenz nicht aktiv</h3><button onclick="location.href='starterbox.html'">Lizenz kaufen</button>`;

  document.getElementById("pflanzenBox").innerHTML = `<h3>🌿 Aktive Pflanzen: 1/${limit}</h3>`;
  const bonus = premium ? 1.3 : pro ? 1.2 : 1.0;
  const ertrag = 30 * bonus;
  document.getElementById("ertragBox").innerHTML = lizenz ?
    `<h3>💸 Ertrag: CHF ${ertrag.toFixed(2)}</h3>` :
    `<p class="locked">Lizenz erforderlich für Ertrag</p>`;

  function toggleMenu() {
    const menu = document.getElementById("dropdown");
    menu.style.display = menu.style.display === "flex" ? "none" : "flex";
  }
</script>
</body>
</html>
