<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | GrowEmpire</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: url('assets/dashboard.png') center center / cover no-repeat fixed;
      color: white;
      text-align: center;
      backdrop-filter: blur(3px);
    }

    .menu-button {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 28px;
      background: rgba(0, 100, 0, 0.6);
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1000;
      color: #00ff88;
      font-weight: bold;
    }

    .dropdown-menu {
      display: none;
      flex-direction: column;
      position: fixed;
      top: 65px;
      left: 20px;
      background: rgba(0, 50, 0, 0.95);
      border-radius: 10px;
      padding: 10px;
      z-index: 999;
      box-shadow: 0 0 10px #00ff88;
    }

    .dropdown-menu a {
      color: #00ff99;
      text-decoration: none;
      margin: 5px 0;
      font-weight: bold;
      display: block;
    }

    .dropdown-menu a:hover {
      text-decoration: underline;
    }

    .stats {
      margin-top: 100px;
      padding: 20px;
    }

    .card {
      background: rgba(0, 100, 0, 0.6);
      padding: 20px;
      margin: 10px auto;
      border-radius: 15px;
      max-width: 400px;
      box-shadow: 0 0 12px rgba(0, 255, 153, 0.2);
    }

    .card span {
      display: block;
      font-size: 18px;
      font-weight: bold;
      margin-top: 8px;
      color: #00ffcc;
    }
  </style>
</head>
<body>

  <!-- ☰ Menü -->
  <div class="menu-button" onclick="toggleMenu()">☰</div>
  <div id="dropdownMenu" class="dropdown-menu">
    <a href="dashboard.html">📊 Dashboard</a>
    <a href="plants.html">🌱 Pflanzen kaufen</a>
    <a href="starterbox.html">🎁 Starterbox</a>
    <a href="partner.html">🤝 Partner</a>
    <a href="index.html">🚪 Logout</a>
  </div>

  <h1>🌿 GrowEmpire Dashboard</h1>

  <div class="stats">
    <div class="card">💰 <span>CHF 1'520.–</span> Gesamteinnahmen</div>
    <div class="card">🌱 <span>320</span> Aktive Pflanzen</div>
    <div class="card">👥 <span>1225</span> Downline-Nutzer</div>
    <div class="card">⏳ <span>13 Tage</span> Bis zur nächsten Ernte</div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("dropdownMenu");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }
  </script>

</body>
</html>
