<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard – GrowEmpire</title>
  <style>
    body {
      background-color: #000;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }
    .menu-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #00ff88;
      border: none;
      border-radius: 10px;
      padding: 10px;
      cursor: pointer;
      z-index: 100;
    }
    .menu {
      display: none;
      position: fixed;
      top: 60px;
      left: 20px;
      background-color: rgba(0,0,0,0.9);
      padding: 15px;
      border-radius: 10px;
      z-index: 100;
    }
    .menu a {
      display: block;
      color: #00ff88;
      text-decoration: none;
      margin-bottom: 10px;
    }
    .plant-entry {
      background-color: #111;
      margin: 20px;
      padding: 15px;
      border-radius: 15px;
      border: 2px solid #00ff88;
      box-shadow: 0 0 10px #00ff88;
    }
    .plant-entry h2 {
      margin: 0 0 10px 0;
      color: #00ff88;
    }
    .plant-entry p {
      margin: 5px 0;
    }
  </style>
</head>
<body>

<button class="menu-button" onclick="toggleMenu()">☰</button>
<div class="menu" id="menu">
  <a href="dashboard.html">📊 Dashboard</a>
  <a href="plants.html">🌱 Pflanzen</a>
  <a href="partner.html">🤝 Partner</a>
  <a href="lizenz.html">🎫 Lizenz</a>
  <a href="settings.html">⚙️ Einstellungen</a>
  <a href="#" onclick="logout()">🚪 Logout</a>
</div>

<div id="plantContainer"></div>

<script>
  function toggleMenu() {
    const menu = document.getElementById("menu");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
  }

  function logout() {
    localStorage.clear();
    window.location.href = "index.html";
  }

  const plantData = {
    "Sativa": 75,
    "Haze": 80,
    "Kush 2": 90,
    "OG Kush": 85
  };

  function renderPlants() {
    const container = document.getElementById("plantContainer");
    container.innerHTML = "";

    const purchases = JSON.parse(localStorage.getItem("purchases") || "[]");
    if (purchases.length === 0) {
      container.innerHTML = "<p style='text-align:center; color:#00ff88;'>Keine gekauften Pflanzen.</p>";
      return;
    }

    purchases.forEach(p => {
      const gekauftDatum = new Date(p.date);
      const heute = new Date();
      const diff = Math.floor((heute - gekauftDatum) / (1000 * 60 * 60 * 24));
      const restTage = plantData[p.name] - diff;

      const eintrag = document.createElement("div");
      eintrag.className = "plant-entry";
      eintrag.innerHTML = `
        <h2>🌱 ${p.name}</h2>
        <p>📅 Gekauft am: ${gekauftDatum.toLocaleDateString('de-CH')}</p>
        <p>⏳ ${
          restTage > 0
            ? `Noch ${restTage} Tage bis zur Ernte`
            : "✅ Bereit zur Ernte!"
        }</p>
      `;
      container.appendChild(eintrag);
    });
  }

  window.onload = renderPlants;
</script>

</body>
</html>
