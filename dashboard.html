<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GrowEmpire Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('assets/dashboard.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .topbar {
      display: flex;
      align-items: center;
      padding: 1rem;
      background-color: rgba(0, 0, 0, 0.6);
    }
    .menu-btn {
      font-size: 1.5rem;
      cursor: pointer;
      background: none;
      border: 2px solid #00ff99;
      border-radius: 10px;
      color: #00ff99;
      padding: 6px 12px;
    }
    .menu {
      position: absolute;
      top: 60px;
      left: 20px;
      background: rgba(0, 0, 0, 0.9);
      border: 2px solid #00ff99;
      border-radius: 12px;
      padding: 10px 20px;
      display: none;
      flex-direction: column;
      gap: 12px;
      z-index: 999;
    }
    .menu a {
      color: #00ff99;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
    }
    .dashboard-container {
      padding: 2rem;
    }
    .plant-box {
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #00ff99;
      border-radius: 15px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 0 12px #00ff99;
    }
    .plant-box h2 {
      margin-top: 0;
      color: #00ff99;
    }
    .plant-box p {
      margin: 0.3rem 0;
    }
    .plant-box button {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    .btn-download {
      background-color: #00ff99;
      color: black;
    }
    .btn-reinvest {
      background-color: #009944;
      color: white;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <button class="menu-btn" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </button>
  </div>
  <div class="menu" id="menu">
    <a href="dashboard.html"><i class="fas fa-brain"></i> Dashboard</a>
    <a href="plants.html"><i class="fas fa-seedling"></i> Pflanzen</a>
    <a href="partner.html"><i class="fas fa-handshake"></i> Partner</a>
    <a href="lizenz.html"><i class="fas fa-id-card"></i> Lizenz</a>
    <a href="settings.html"><i class="fas fa-gear"></i> Einstellungen</a>
    <a href="#"><i class="fas fa-door-closed"></i> Logout</a>
  </div>  <div class="dashboard-container" id="dashboard"></div>  <script>
    const pflanzen = JSON.parse(localStorage.getItem('gekauft') || '[]');

    function tageBisErnte(pflanze) {
      const start = new Date(pflanze.datum.split('.').reverse().join('-'));
      const heute = new Date();
      const diff = Math.ceil((heute - start) / (1000 * 60 * 60 * 24));
      return pflanze.dauer - diff;
    }

    function renderDashboard() {
      const dashboard = document.getElementById("dashboard");
      dashboard.innerHTML = "";

      if (pflanzen.length === 0) {
        dashboard.innerHTML = '<p>Keine gekauften Pflanzen vorhanden.</p>';
        return;
      }

      pflanzen.forEach((p, index) => {
        const tage = tageBisErnte(p);
        const box = document.createElement("div");
        box.className = "plant-box";
        box.innerHTML = `
          <h2>${p.name}</h2>
          <p>Gekauft am: ${p.datum}</p>
          <p>${tage > 0 ? `Noch ${tage} Tage bis zur Ernte` : '✅ Ernte abgeschlossen'}</p>
        `;

        if (tage <= 0) {
          const downloadBtn = document.createElement("button");
          downloadBtn.className = "btn-download";
          downloadBtn.textContent = "🧾 PDF herunterladen";
          downloadBtn.onclick = () => pdfErzeugen(p);

          const reinvestBtn = document.createElement("button");
          reinvestBtn.className = "btn-reinvest";
          reinvestBtn.textContent = "♻️ Reinvest starten";
          reinvestBtn.onclick = () => reinvest(index);

          box.appendChild(downloadBtn);
          box.appendChild(reinvestBtn);
        }
        dashboard.appendChild(box);
      });
    }

    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }

    function reinvest(index) {
      pflanzen[index].datum = new Date().toLocaleDateString('de-CH');
      localStorage.setItem('gekauft', JSON.stringify(pflanzen));
      renderDashboard();
    }

    function pdfErzeugen(p) {
      const doc = new window.jspdf.jsPDF();
      doc.setFontSize(18);
      doc.text("Ernte-Bestätigung", 20, 20);
      doc.setFontSize(12);
      doc.text(`Pflanze: ${p.name}`, 20, 40);
      doc.text(`Gekauft am: ${p.datum}`, 20, 50);
      doc.text(`Status: Ernte abgeschlossen`, 20, 60);
      doc.save(`${p.name}_Ernte.pdf`);
    }

    renderDashboard();
  </script>  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script></body>
</html>
