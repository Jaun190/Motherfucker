<!-- dashboard.html --><!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GrowEmpire Dashboard</title>
  <link href="assets/style.css" rel="stylesheet" />
  <script defer src="assets/dashboard.js"></script>
  <style>
    body {
      background: url('assets/dashboard.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: #fff;
      margin: 0;
    }
    .plant-box {
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid lime;
      border-radius: 12px;
      padding: 15px;
      margin: 20px;
      box-shadow: 0 0 15px lime;
    }
    .plant-name {
      font-size: 22px;
      color: #00ff99;
      font-weight: bold;
    }
    .reinvest-btn {
      background: #00ff99;
      border: none;
      padding: 8px 14px;
      color: black;
      border-radius: 8px;
      font-weight: bold;
      margin-top: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- MenÃ¼leiste -->
  <div id="menu-container"></div>  <!-- Pflanzenliste -->  <div id="plants-dashboard"></div>  <script>
    // Lade MenÃ¼leiste rein
    fetch('menu.html')
      .then(res => res.text())
      .then(html => document.getElementById('menu-container').innerHTML = html);

    const dashboard = document.getElementById('plants-dashboard');
    const user = JSON.parse(localStorage.getItem("growUser")) || { license: "demo" };
    const gekauftePflanzen = JSON.parse(localStorage.getItem("gekauftePflanzen")) || [];

    function renderDashboard() {
      dashboard.innerHTML = '';
      const heute = new Date();

      gekauftePflanzen.forEach((pflanze, index) => {
        const gekauftAm = new Date(pflanze.gekauftAm);
        const tageDifferenz = Math.ceil((pflanze.erntedatum - heute.getTime()) / (1000 * 60 * 60 * 24));
        const istGeerntet = tageDifferenz <= 0;

        const box = document.createElement("div");
        box.className = "plant-box";
        box.innerHTML = `
          <div class="plant-name">${pflanze.name}</div>
          <div>Gekauft am: ${gekauftAm.toLocaleDateString()}</div>
          <div>${istGeerntet ? "Bereit zur Ernte!" : `Noch ${tageDifferenz} Tage bis zur Ernte`}</div>
        `;

        if (istGeerntet && ["pro", "premium"].includes(user.license)) {
          const reinvestBtn = document.createElement("button");
          reinvestBtn.className = "reinvest-btn";
          reinvestBtn.innerText = "ðŸŒ± Reinvest starten";
          reinvestBtn.onclick = () => reinvest(index);
          box.appendChild(reinvestBtn);
        }

        dashboard.appendChild(box);
      });
    }

    function reinvest(index) {
      const alte = gekauftePflanzen[index];
      const neuDatum = new Date();
      const neuePflanze = {
        ...alte,
        gekauftAm: neuDatum.toISOString(),
        erntedatum: new Date(neuDatum.getTime() + alte.dauer * 24 * 60 * 60 * 1000).getTime()
      };
      gekauftePflanzen[index] = neuePflanze;
      localStorage.setItem("gekauftePflanzen", JSON.stringify(gekauftePflanzen));
      renderDashboard();
    }

    renderDashboard();
  </script></body>
</html>
