<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard – GrowEmpire</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: url('assets/dashboard.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .menu-toggle {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #00ff90;
      color: black;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      z-index: 10;
    }

    .menu-content {
      display: none;
      position: absolute;
      top: 60px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.9);
      border-radius: 8px;
      padding: 10px;
      z-index: 10;
    }

    .menu-content a {
      display: block;
      color: #00ff90;
      text-decoration: none;
      padding: 5px 0;
    }

    .menu-toggle:hover + .menu-content,
    .menu-content:hover {
      display: block;
    }

    .container {
      max-width: 800px;
      margin: 100px auto;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.75);
      border-radius: 20px;
      text-align: center;
    }

    .info-box {
      margin: 20px 0;
      padding: 15px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
    }

    .buy-btn {
      background-color: #00ff90;
      color: black;
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
    }

    h1 {
      margin-top: 0;
    }
  </style>
</head>
<body>

<!-- ☰ Menü -->
<div class="menu-toggle">☰</div>
<div class="menu-content">
  <a href="dashboard.html">📊 Dashboard</a>
  <a href="plants.html">🌱 Pflanzen kaufen</a>
  <a href="lizenz.html">💼 Lizenz</a>
  <a href="partner.html">🤝 Partner</a>
  <a href="settings.html">⚙️ Einstellungen</a>
  <a href="index.html">🚪 Logout</a>
</div>

<!-- Dashboard-Inhalt -->
<div class="container">
  <h1>Willkommen bei GrowEmpire</h1>

  <div class="info-box" id="lizenzStatusBox"></div>
  <div class="info-box" id="pflanzenBox"></div>
  <div class="info-box" id="ertragBox"></div>
</div>

<script>
  const lizenz = localStorage.getItem("lizenz") === "true";
  const pro = localStorage.getItem("pro") === "true";
  const premium = localStorage.getItem("premium") === "true";

  let limit = lizenz ? 3 : 1;
  if (pro) limit = 6;
  if (premium) limit = 999;

  document.getElementById("lizenzStatusBox").innerHTML = lizenz || pro || premium
    ? `<h3>🔓 Lizenz: Aktiv</h3><p>Limit: ${limit} Pflanzen</p>`
    : `<h3>🔒 Keine aktive Lizenz</h3><button onclick="window.location.href='lizenz.html'" class="buy-btn">🔐 Lizenz kaufen</button>`;

  document.getElementById("pflanzenBox").innerHTML = `<h3>🌿 Aktive Pflanzen</h3><p>1 / ${limit}</p>`;

  const bonus = premium ? 1.3 : pro ? 1.2 : 1.0;
  const ertrag = 30 * bonus;

  document.getElementById("ertragBox").innerHTML = lizenz || pro || premium
    ? `<h3>💸 Ertrag</h3><p>CHF ${ertrag.toFixed(2)}</p>`
    : `<h3>💸 Ertrag</h3><p>CHF 0.00 (Lizenz erforderlich)</p>`;
</script>

</body>
</html>
