<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("img/dashboard.png") no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .menu-button {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1000;
      background: none;
      border: none;
      font-size: 30px;
      cursor: pointer;
      color: #00ffcc;
    }

    .menu {
      display: none;
      position: absolute;
      top: 60px;
      left: 20px;
      background: rgba(0, 0, 0, 0.9);
      border-radius: 10px;
      padding: 10px 15px;
      z-index: 999;
    }

    .menu a {
      display: block;
      color: #00ffcc;
      text-decoration: none;
      padding: 8px 0;
      font-size: 18px;
    }

    .container {
      margin-top: 100px;
      padding: 20px;
    }

    .plant-box {
      background-color: rgba(0, 0, 0, 0.8);
      border: 2px solid #00ffcc;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 0 12px #00ffcc;
    }

    .plant-box h2 {
      margin-top: 0;
      color: #00ffcc;
    }

    .icon {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <button class="menu-button" onclick="toggleMenu()">☰</button>
  <div class="menu" id="menu">
    <a href="index.html">🏠 Startseite</a>
    <a href="plants.html">🌱 Pflanzen kaufen</a>
    <a href="dashboard.html">📊 Dashboard</a>
    <a href="lizens.html">🪪 Lizenz</a>
    <a href="partner.html">🤝 Partner</a>
  </div>

  <div class="container" id="dashboardContainer">
    <p style="text-align:center; color:#00ffcc;">Keine gekauften Pflanzen.</p>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    function renderDashboard() {
      const container = document.getElementById("dashboardContainer");
      const plants = JSON.parse(localStorage.getItem("purchasedPlants")) || [];

      if (plants.length === 0) return;

      container.innerHTML = ""; // leeren
      plants.forEach((plant) => {
        const purchaseDate = new Date(plant.date);
        const today = new Date();
        const diffTime = today - purchaseDate;
        const diffDays = plant.duration - Math.floor(diffTime / (1000 * 60 * 60 * 24));

        const remaining =
          diffDays <= 0
            ? "🌾 Bereit zur Ernte!"
            : `⏳ Noch ${diffDays} Tage bis zur Ernte`;

        const box = document.createElement("div");
        box.className = "plant-box";
        box.innerHTML = `
          <h2>🌱 ${plant.name}</h2>
          <p>📅 Gekauft am: ${purchaseDate.toLocaleDateString("de-CH")}</p>
          <p>${remaining}</p>
        `;
        container.appendChild(box);
      });
    }

    renderDashboard();
  </script>
</body>
</html>
