<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🌱 GrowEmpire Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dashboard-body">

  <!-- Menü -->
  <div class="menu-toggle" onclick="toggleMenu()">☰</div>
  <nav id="sideMenu" class="hidden">
    <a href="dashboard.html">📊 Dashboard</a>
    <a href="plants.html">🌿 Pflanzen kaufen</a>
    <a href="index.html">🚪 Logout</a>
  </nav>

  <h1 class="center-title">🌱 GrowEmpire<br>Dashboard</h1>

  <section class="ref-section">
    <h2>🔗 Dein Referral-Link</h2>
    <p id="refLink">https://example.com</p>
  </section>

  <section class="grid">
    <div class="card">
      <div class="emoji">💰</div>
      <div class="value">CHF 1'520.–</div>
      <div class="label">Gesamteinnahmen</div>
    </div>
    <div class="card">
      <div class="emoji">🌿</div>
      <div class="value">320</div>
      <div class="label">Aktive Pflanzen</div>
    </div>
    <div class="card">
      <div class="emoji">👥</div>
      <div class="value">1225</div>
      <div class="label">Downline-Nutzer</div>
    </div>
    <div class="card">
      <div class="emoji">⏳</div>
      <div class="value">13 Tage</div>
      <div class="label">Bis zur nächsten Ernte</div>
    </div>
  </section>

  <script>
    // Menü ein-/ausblenden
    function toggleMenu() {
      document.getElementById("sideMenu").classList.toggle("hidden");
    }

    // Weiterleitung wenn nicht eingeloggt
    const user = localStorage.getItem("user");
    if (!user) {
      window.location.href = "index.html";
    }

    // Referral-Link korrekt anzeigen
    const refLink = `https://jaun190.github.io/Motherfucker/index.html?ref=${user}`;
    document.getElementById("refLink").innerHTML = `<a href="${refLink}" target="_blank">${refLink}</a>`;
  </script>

</body>
</html>
