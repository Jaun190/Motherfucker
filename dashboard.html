<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GrowEmpire Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('assets/dashboard.png');
      background-size: cover;
      background-attachment: fixed;
      color: #00ff99;
    }

    .menu-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: transparent;
      border: 2px solid #00ff99;
      border-radius: 10px;
      padding: 10px;
      cursor: pointer;
      z-index: 1000;
    }

    .menu-icon {
      font-size: 20px;
      color: #00ff99;
    }

    .menu {
      position: fixed;
      top: 60px;
      left: 20px;
      background-color: #000000cc;
      border: 2px solid #00ff99;
      border-radius: 10px;
      padding: 10px;
      display: none;
      z-index: 1000;
    }

    .menu a {
      display: block;
      padding: 8px 12px;
      color: #00ff99;
      text-decoration: none;
      font-weight: bold;
    }

    .menu a:hover {
      background-color: #00ff9955;
    }

    .plant-card {
      background-color: #000000cc;
      border: 2px solid #00ff99;
      border-radius: 15px;
      margin: 20px;
      padding: 15px;
      text-align: left;
      box-shadow: 0 0 10px #00ff99;
    }

    .plant-name {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .icon {
      margin-right: 8px;
    }
  </style>
</head>
<body>

  <button class="menu-btn" onclick="toggleMenu()">
    <i class="fas fa-bars menu-icon"></i>
  </button>

  <div class="menu" id="menu">
    <a href="dashboard.html"><i class="fas fa-brain icon"></i> Dashboard</a>
    <a href="plants.html"><i class="fas fa-seedling icon"></i> Pflanzen</a>
    <a href="partner.html"><i class="fas fa-users icon"></i> Partner</a>
    <a href="lizenz.html"><i class="fas fa-id-card icon"></i> Lizenz</a>
    <a href="settings.html"><i class="fas fa-cog icon"></i> Einstellungen</a>
    <a href="#"><i class="fas fa-door-open icon"></i> Logout</a>
  </div>

  <div id="plantList"></div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
    }

    function loadPlants() {
      const list = document.getElementById('plantList');
      const purchases = JSON.parse(localStorage.getItem('purchases') || '[]');
      list.innerHTML = '';

      if (purchases.length === 0) {
        list.innerHTML = "<p style='text-align:center; padding:20px;'>Keine gekauften Pflanzen.</p>";
        return;
      }

      purchases.forEach(p => {
        const purchaseDate = new Date(p.date);
        const today = new Date();
        const diffTime = Math.max(0, purchaseDate.getTime() + p.days * 86400000 - today.getTime());
        const daysLeft = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

        const card = document.createElement('div');
        card.className = 'plant-card';

        card.innerHTML = `
          <div class="plant-name">ðŸŒ± ${p.name}</div>
          <div><i class="fas fa-calendar-day icon"></i> Gekauft am: ${purchaseDate.toLocaleDateString('de-CH')}</div>
          <div><i class="fas fa-hourglass-half icon"></i> Noch ${daysLeft} Tage bis zur Ernte</div>
        `;

        list.appendChild(card);
      });
    }

    loadPlants();
  </script>

</body>
</html>
