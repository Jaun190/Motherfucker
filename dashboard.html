  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('assets/dashboard.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      margin: 0;
    }

    .menu-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #00ff90;
      border: none;
      color: black;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      z-index: 10;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 60px;
      left: 20px;
      background: rgba(0, 0, 0, 0.9);
      padding: 10px;
      border-radius: 10px;
      flex-direction: column;
    }

    .dropdown a {
      display: block;
      color: #00ff90;
      text-decoration: none;
      margin: 5px 0;
    }

    .container {
      max-width: 600px;
      margin: 100px auto;
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px #00ff90;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #00ff90;
    }

    .info-box {
      margin-bottom: 20px;
      padding: 15px;
      background: #111;
      border-radius: 10px;
      border: 1px solid #00ff90;
    }

    button {
      background: #00ff90;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    .locked {
      color: #999;
      font-style: italic;
    }
  </style>
