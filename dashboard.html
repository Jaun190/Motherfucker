<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GrowEmpire Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #00ff99;
      background: url('assets/dashboard.png') no-repeat center center fixed;
      background-size: cover;
    }

    .menu-icon {
      font-size: 28px;
      padding: 16px;
      cursor: pointer;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .nav-menu {
      position: fixed;
      top: 0;
      left: -100%;
      width: 60%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.95);
      padding: 60px 20px;
      transition: left 0.3s ease;
      z-index: 999;
    }

    .nav-menu.active {
      left: 0;
    }

    .nav-menu a {
      display: block;
      color: #00ff99;
      text-decoration: none;
      margin-bottom: 20px;
      font-size: 18px;
    }

    .plant-container {
      padding: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 80px;
    }

    .plant-box {
      background-color: rgba(0, 0, 0, 0.85);
      border: 2px solid #00ff99;
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 16px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px #00ff99;
    }

    .plant-box h2 {
      margin: 0 0 8px 0;
      font-size: 22px;
    }

    .plant-box p {
      margin: 4px 0;
      font-size: 16px;
    }

    .hidden-heading {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Men√º Button -->
  <div class="menu-icon" onclick="toggleMenu()">‚ò∞</div>

  <!-- Seitenmen√º -->
  <div class="nav-menu" id="navMenu">
    <a href="index.html">üè† Startseite</a>
    <a href="plants.html">üå± Pflanzen kaufen</a>
    <a href="dashboard.html">üìä Dashboard</a>
    <a href="lizenz.html">üé´ Lizenzen</a>
  </div>

  <!-- Unsichtbare √úberschrift -->
  <h1 class="hidden-heading">GrowEmpire</h1>

  <!-- Pflanzenbereich -->
  <div class="plant-container" id="plantList">
    <!-- Dynamische Eintr√§ge -->
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("navMenu");
      menu.classList.toggle("active");
    }

    const plantData = JSON.parse(localStorage.getItem("boughtPlants")) || [];

    const plantDurations = {
      "Sativa": 75,
      "Haze": 80,
      "Kush 2": 90,
      "OG Kush": 85
    };

    const plantList = document.getElementById("plantList");

    if (plantData.length === 0) {
      const emptyMessage = document.createElement("p");
      emptyMessage.style.fontSize = "18px";
      emptyMessage.style.marginTop = "100px";
      emptyMessage.textContent = "Keine gekauften Pflanzen.";
      plantList.appendChild(emptyMessage);
    } else {
      plantData.forEach(item => {
        const { name, date } = item;
        const duration = plantDurations[name] || 75;
        const boughtDate = new Date(date);
        const today = new Date();
        const diff = Math.ceil((boughtDate.getTime() + duration * 86400000 - today.getTime()) / 86400000);
        const daysLeft = Math.max(diff, 0);

        const box = document.createElement("div");
        box.className = "plant-box";

        box.innerHTML = `
          <h2>üå± ${name}</h2>
          <p>üìÖ Gekauft am: ${boughtDate.toLocaleDateString("de-CH")}</p>
          <p>‚è≥ ${daysLeft > 0 ? `Noch ${daysLeft} Tage bis zur Ernte` : 'Bereit zur Ernte!'}</p>
        `;
        plantList.appendChild(box);
      });
    }
  </script>

</body>
</html>
