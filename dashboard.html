<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard ‚Äì GrowEmpire</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('assets/dashboard.png') no-repeat center center fixed;
      background-size: cover;
      color: #00ffcc;
    }
    .menu-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 30px;
      cursor: pointer;
      z-index: 1000;
      padding: 10px 12px;
      background-color: #000;
      border: 2px solid #00ffcc;
      border-radius: 12px;
      color: #00ffcc;
      box-shadow: 0 0 12px #00ffcc;
    }
    .menu-box {
      display: none;
      position: absolute;
      top: 80px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.9);
      border: 2px solid #00ffcc;
      border-radius: 16px;
      padding: 20px;
      z-index: 999;
      box-shadow: 0 0 20px #00ffcc;
      width: 250px;
    }
    .menu-box a {
      display: block;
      margin-bottom: 12px;
      font-size: 18px;
      color: #00ffcc;
      text-decoration: none;
    }
    .menu-box a:hover {
      text-decoration: underline;
    }
    .header {
      text-align: center;
      font-size: 36px;
      font-weight: bold;
      margin-top: 80px;
      text-shadow: 0 0 8px black;
    }
    .plant-card {
      background-color: rgba(0, 0, 0, 0.85);
      border: 2px solid #00ffcc;
      border-radius: 16px;
      padding: 16px;
      margin: 20px auto;
      width: 85%;
      max-width: 400px;
      box-shadow: 0 0 12px #00ffcc;
    }
    .plant-card h2 {
      color: #00ffcc;
      margin-top: 0;
    }
    .plant-card p {
      margin: 8px 0;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="menu-btn" onclick="toggleMenu()">‚ò∞</div>
  <div class="menu-box" id="menuBox">
    <a href="dashboard.html">üß† Dashboard</a>
    <a href="plants.html">üå± Pflanzen</a>
    <a href="partner.html">ü§ù Partner</a>
    <a href="lizenz.html">ü™™ Lizenz</a>
    <a href="settings.html">‚öôÔ∏è Einstellungen</a>
    <a href="index.html">üî¥ Logout</a>
  </div>

  <div class="header">GrowEmpire</div>

  <div id="plantList"></div>

  <script>
    function toggleMenu() {
      const box = document.getElementById("menuBox");
      box.style.display = box.style.display === "block" ? "none" : "block";
    }

    const plants = JSON.parse(localStorage.getItem("purchasedPlants")) || [];
    const plantList = document.getElementById("plantList");

    if (plants.length === 0) {
      plantList.innerHTML = "<p style='text-align:center;'>Keine gekauften Pflanzen.</p>";
    } else {
      plants.forEach(plant => {
        const card = document.createElement("div");
        card.className = "plant-card";

        const gekauft = new Date(plant.buyDate);
        const today = new Date();
        const diff = gekauft.getTime() + (plant.growDays * 86400000) - today.getTime();
        const resttage = Math.ceil(diff / (1000 * 60 * 60 * 24));
        const ernte = resttage <= 0 ? "Bereit zur Ernte!" : `Noch ${resttage} Tage bis zur Ernte`;

        card.innerHTML = `
          <h2>üå± ${plant.name}</h2>
          <p>üìÖ Gekauft am: ${gekauft.toLocaleDateString()}</p>
          <p>‚è≥ ${ernte}</p>
        `;
        plantList.appendChild(card);
      });
    }
  </script>
</body>
</html>
