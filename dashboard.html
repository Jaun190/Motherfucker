<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GrowEmpire Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('assets/dashboard.png') no-repeat center center fixed;
      background-size: cover;
      color: #00ff99;
    }

    .menu-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: none;
      border: 2px solid #00ff99;
      border-radius: 10px;
      padding: 8px;
      cursor: pointer;
    }

    .menu-btn:hover {
      background-color: rgba(0, 255, 153, 0.1);
    }

    .menu-icon {
      font-size: 24px;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 60px;
      left: 20px;
      background-color: black;
      border: 2px solid #00ff99;
      border-radius: 10px;
      padding: 10px;
      z-index: 999;
    }

    .dropdown a {
      display: block;
      padding: 8px 0;
      text-decoration: none;
      color: #00ff99;
    }

    .dropdown a:hover {
      text-decoration: underline;
    }

    .title {
      text-align: center;
      font-size: 2.5em;
      color: #00ff99;
      margin-top: 60px;
      margin-bottom: 20px;
    }

    #plant-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      padding: 0 15px 50px 15px;
    }

    .plant-box {
      background-color: rgba(0, 0, 0, 0.8);
      border: 2px solid #00ff99;
      border-radius: 15px;
      padding: 15px;
      width: 90%;
      max-width: 400px;
      color: #00ff99;
      box-shadow: 0 0 20px #00ff99;
    }

    .plant-box h2 {
      margin: 0 0 8px 0;
    }

    .plant-box p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <button class="menu-btn" onclick="toggleDropdown()">
    <span class="menu-icon">‚ò∞</span>
  </button>

  <div class="dropdown" id="dropdown">
    <a href="dashboard.html">üåø Dashboard</a>
    <a href="plants.html">üß¨ Pflanzen</a>
    <a href="partner.html">ü§ù Partner</a>
    <a href="lizenz.html">ü™™ Lizenz</a>
    <a href="settings.html">‚öôÔ∏è Einstellungen</a>
    <a href="#" onclick="logout()">üö™ Logout</a>
  </div>

  <h1 class="title">GrowEmpire</h1>

  <div id="plant-list">
    <!-- Pflanzen werden hier dynamisch eingef√ºgt -->
  </div>

  <script>
    function toggleDropdown() {
      const dropdown = document.getElementById("dropdown");
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }

    function renderPlants() {
      const plantList = document.getElementById("plant-list");
      plantList.innerHTML = "";
      const purchases = JSON.parse(localStorage.getItem("purchases") || "[]");

      if (purchases.length === 0) {
        plantList.innerHTML = "<p style='text-align:center;'>Keine gekauften Pflanzen.</p>";
        return;
      }

      purchases.forEach(p => {
        const purchaseDate = new Date(p.date);
        const now = new Date();
        const diff = Math.ceil((purchaseDate.getTime() + p.duration * 86400000 - now.getTime()) / 86400000);
        const remaining = diff > 0 ? `Noch ${diff} Tage bis zur Ernte` : "Bereit zur Ernte!";

        const box = document.createElement("div");
        box.className = "plant-box";
        box.innerHTML = `
          <h2>üå± ${p.name}</h2>
          <p>üìÖ Gekauft am: ${purchaseDate.toLocaleDateString("de-CH")}</p>
          <p>‚è≥ ${remaining}</p>
        `;
        plantList.appendChild(box);
      });
    }

    renderPlants();
  </script>
</body>
</html>
