<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard – GrowEmpire</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('assets/dashboard.png') no-repeat center center fixed;
      background-size: cover;
      color: #00ffcc;
    }

    .menu-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 30px;
      cursor: pointer;
      z-index: 1000;
      padding: 10px 14px;
      border: 2px solid #00ffcc;
      border-radius: 12px;
      color: #00ffcc;
      background-color: black;
      box-shadow: 0 0 10px #00ffcc;
    }

    .menu-content {
      display: none;
      position: absolute;
      top: 70px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.95);
      border: 2px solid #00ffcc;
      border-radius: 20px;
      padding: 20px;
      z-index: 999;
      box-shadow: 0 0 15px #00ffcc;
    }

    .menu-content a {
      display: flex;
      align-items: center;
      margin-bottom: 14px;
      text-decoration: none;
      color: #00ffcc;
      font-size: 18px;
    }

    .menu-content a:last-child {
      margin-bottom: 0;
    }

    .menu-content a span {
      margin-left: 10px;
    }

    .plant-box {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 20px;
      border: 2px solid #00ffcc;
      margin: 20px;
    }
  </style>
</head>
<body>
  <div class="menu-btn" onclick="toggleMenu()">☰</div>
  <div class="menu-content" id="menu">
    <a href="dashboard.html">🧠 <span>Dashboard</span></a>
    <a href="plants.html">🪴 <span>Pflanzen</span></a>
    <a href="partner.html">🤝 <span>Partner</span></a>
    <a href="lizenz.html">🪪 <span>Lizenz</span></a>
    <a href="settings.html">⚙️ <span>Einstellungen</span></a>
    <a href="index.html">🔴 <span>Logout</span></a>
  </div>

  <div id="plantsContainer" style="margin-top: 140px;"></div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    const container = document.getElementById("plantsContainer");
    const plants = JSON.parse(localStorage.getItem("plants")) || [];

    if (plants.length === 0) {
      container.innerHTML = "<h3 style='text-align: center;'>Keine gekauften Pflanzen.</h3>";
    } else {
      plants.forEach(p => {
        const box = document.createElement("div");
        box.className = "plant-box";
        const gekauft = new Date(p.kaufdatum);
        const ernte = new Date(p.kaufdatum);
        ernte.setDate(ernte.getDate() + p.ernteTage);
        const heute = new Date();
        const diff = Math.max(0, Math.ceil((ernte - heute) / (1000 * 60 * 60 * 24)));

        box.innerHTML = `
          <h2>🌱 ${p.name}</h2>
          <p>📅 Gekauft am: ${gekauft.toLocaleDateString("de-CH")}</p>
          <p>⏳ Noch ${diff} Tage bis zur Ernte</p>
        `;
        container.appendChild(box);
      });
    }
  </script>
</body>
</html>
