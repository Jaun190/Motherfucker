<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GrowEmpire Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-image: url('assets/dashboard.png');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }
    .status-box {
      background-color: rgba(0, 0, 0, 0.75);
      border: 2px solid #00ff66;
      border-radius: 12px;
      padding: 15px;
      margin: 30px auto 10px;
      width: 90%;
      max-width: 500px;
      text-align: center;
    }
    .status-box h2 {
      color: #00ff66;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>  <!-- Menü-Button -->  <div class="menu-button" onclick="toggleMenu()">☰</div>
  <div class="menu" id="nav-menu">
    <a href="dashboard.html">📊 Dashboard</a>
    <a href="pflanzen.html">🌱 Pflanzen kaufen</a>
    <a href="starterbox.html">🎁 Starterbox</a>
    <a href="partner.html">👬 Partner</a>
    <a href="index.html" onclick="localStorage.clear()">📕 Logout</a>
  </div>  <!-- Box-Status -->  <div class="status-box" id="boxStatus">
    <h2>🎁 Starterbox-Status</h2>
    <p id="boxInfo">Keine Box aktiviert.</p>
  </div>  <script>
    function toggleMenu() {
      const menu = document.getElementById("nav-menu");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }

    const box = localStorage.getItem('growempire_box');
    const boxInfo = document.getElementById('boxInfo');

    if (box === 'pro') {
      boxInfo.textContent = '✅ Pro Box aktiv – +20 % Ertrag auf Pflanzen';
    } else if (box === 'premium') {
      boxInfo.textContent = '👑 Premium Box aktiv – +30 % Ertrag auf Pflanzen';
    } else {
      boxInfo.textContent = '⚠️ Keine aktive Starterbox. Bitte eine Box wählen.';
    }
  </script></body>
</html>
