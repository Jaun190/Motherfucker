<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("img/dashboard.png") no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .menu-button {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1000;
      background: none;
      border: none;
      font-size: 28px;
      color: #00ffcc;
      cursor: pointer;
    }

    .menu {
      display: none;
      position: absolute;
      top: 60px;
      left: 20px;
      background: rgba(0, 0, 0, 0.9);
      padding: 10px;
      border-radius: 12px;
      z-index: 999;
    }

    .menu a {
      display: block;
      color: #00ffcc;
      text-decoration: none;
      padding: 8px 0;
      font-size: 18px;
    }

    .container {
      margin-top: 100px;
      padding: 20px;
    }

    .plant-box {
      background: rgba(0, 0, 0, 0.85);
      border: 2px solid #00ffcc;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 0 12px #00ffcc;
    }

    .plant-box h2 {
      margin: 0 0 10px;
      color: #00ffcc;
    }

    .no-plants {
      text-align: center;
      margin-top: 100px;
      font-size: 18px;
      color: #00ffcc;
    }
  </style>
</head>
<body>

  <button class="menu-button" onclick="toggleMenu()">â˜°</button>
  <div class="menu" id="menu">
    <a href="index.html">ğŸ  Startseite</a>
    <a href="plants.html">ğŸŒ± Pflanzen kaufen</a>
    <a href="dashboard.html">ğŸ“Š Dashboard</a>
    <a href="lizens.html">ğŸªª Lizenz</a>
    <a href="partner.html">ğŸ¤ Partner</a>
  </div>

  <div class="container" id="dashboardContainer">
    <p class="no-plants">Keine gekauften Pflanzen.</p>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    function renderDashboard() {
      const container = document.getElementById("dashboardContainer");
      const data = localStorage.getItem("purchasedPlants");
      if (!data) return;

      const plants = JSON.parse(data);
      if (plants.length === 0) return;

      container.innerHTML = "";

      plants.forEach(plant => {
        const date = new Date(plant.date);
        const today = new Date();
        const diff = Math.floor((today - date) / (1000 * 60 * 60 * 24));
        const rest = plant.duration - diff;
        const ready = rest <= 0;

        const box = document.createElement("div");
        box.className = "plant-box";
        box.innerHTML = `
          <h2>ğŸŒ± ${plant.name}</h2>
          <p>ğŸ“… Gekauft am: ${date.toLocaleDateString("de-CH")}</p>
          <p>${ready ? 'ğŸŒ¾ Bereit zur Ernte!' : `â³ Noch ${rest} Tage bis zur Ernte`}</p>
        `;
        container.appendChild(box);
      });
    }

    renderDashboard();
  </script>
</body>
</html>
