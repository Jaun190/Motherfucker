<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>GrowEmpire ‚Äì Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #0f0;
      background: url('assets/dashboard.png') no-repeat center center fixed;
      background-size: cover;
    }

    #menu-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      background-color: #0f0;
      color: black;
      border: none;
      border-radius: 8px;
      width: 40px;
      height: 40px;
      font-size: 24px;
      cursor: pointer;
      z-index: 1100;
    }

    #sidebar {
      position: fixed;
      top: 0;
      left: -240px;
      width: 200px;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.95);
      transition: left 0.3s ease;
      padding: 20px;
      z-index: 1000;
    }

    #sidebar ul {
      list-style: none;
      padding: 0;
    }

    #sidebar ul li {
      margin: 15px 0;
    }

    #sidebar ul li a {
      color: #0f0;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      padding: 20px;
      padding-left: 80px;
      margin-top: 140px; /* Abstand zum Hintergrundtext */
    }

    .section {
      background-color: rgba(0, 0, 0, 0.8);
      border: 2px solid #0f0;
      border-radius: 12px;
      padding: 16px;
      margin: 20px 0;
    }

    .section h2 {
      color: #0f0;
      margin-bottom: 10px;
    }

    .warn {
      color: red;
      font-weight: bold;
    }

    .emoji {
      font-size: 20px;
      margin-right: 5px;
    }
  </style>
</head>
<body>

  <!-- Men√º-Button -->
  <button id="menu-btn">‚ò∞</button>

  <!-- Sidebar Men√º -->
  <div id="sidebar">
    <ul>
      <li><a href="dashboard.html">üè† Dashboard</a></li>
      <li><a href="lizenz.html">üì¶ Lizenz</a></li>
      <li><a href="settings.html">‚öôÔ∏è Einstellungen</a></li>
      <li><a href="#" onclick="logout()">üö™ Logout</a></li>
    </ul>
  </div>

  <!-- Dashboard Inhalt -->
  <div class="container">
    <div class="section">
      <h2><span class="emoji">üïπÔ∏è</span>Demo Version</h2>
      <p>Nur Testsystem, kein echter Ertrag.</p>
      <p><span class="emoji">üì¶</span>Box-Level: <span id="boxLevelText">demo</span></p>
      <p id="demoWarn" class="warn">In Demo-Version nicht auszahlbar</p>
    </div>

    <div class="section">
      <h2><span class="emoji">üåø</span>Pflanzen√ºbersicht</h2>
      <p>Aktive Pflanzen: <span id="activePlants">0</span></p>
      <p>Gratispflanzen: <span id="freePlantsText">0</span></p>
      <p>Limit: <span id="plantLimitText">1</span></p>
    </div>

    <div class="section">
      <h2><span class="emoji">üí∞</span>Ertrag</h2>
      <p>Gesamter Ertrag: <span id="ertragText">CHF 0.00</span></p>
    </div>
  </div>

  <!-- Script -->
  <script>
    // Men√º √∂ffnen/schlie√üen
    const menuBtn = document.getElementById("menu-btn");
    const sidebar = document.getElementById("sidebar");

    menuBtn.addEventListener("click", () => {
      sidebar.style.left = (sidebar.style.left === "0px") ? "-240px" : "0px";
    });

    // Dynamische Daten laden
    window.addEventListener("DOMContentLoaded", () => {
      const boxLevel = localStorage.getItem("boxLevel") || "demo";
      const plantLimit = localStorage.getItem("plantLimit") || "1";
      const freePlants = localStorage.getItem("freePlants") || "0";

      document.getElementById("boxLevelText").textContent = boxLevel;
      document.getElementById("plantLimitText").textContent = plantLimit;
      document.getElementById("freePlantsText").textContent = freePlants;

      if (boxLevel !== "demo") {
        document.getElementById("demoWarn").style.display = "none";
      }
    });

    // Logout-Funktion
    function logout() {
      localStorage.clear();
      alert("Du wurdest ausgeloggt.");
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
