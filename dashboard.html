<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>GrowEmpire ‚Äì Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("assets/dashboard.png") no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      align-items: center;
      padding-left: 20px;
      z-index: 1000;
      border-bottom: 2px solid #00ff88;
    }
    .menu-icon {
      background: rgba(0, 255, 136, 0.1);
      border: 2px solid #00ff88;
      color: #00ff88;
      padding: 8px 12px;
      border-radius: 10px;
      font-size: 22px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ff88;
    }
    .dropdown-menu {
      display: none;
      position: absolute;
      top: 60px;
      left: 20px;
      background: rgba(0, 0, 0, 0.95);
      border: 2px solid #00ff88;
      border-radius: 12px;
      padding: 0.5rem 0;
      min-width: 200px;
      box-shadow: 0 0 12px #00ff88;
      z-index: 999;
    }
    .dropdown-menu a {
      display: block;
      padding: 10px 20px;
      color: #00ff88;
      text-decoration: none;
      font-weight: bold;
    }
    .dropdown-menu a:hover {
      background: #00ff8866;
    }
    .content {
      padding-top: 80px;
      max-width: 800px;
      margin: auto;
      padding: 2rem;
    }
    .plant-list {
      list-style: none;
      padding: 0;
    }
    .plant-list li {
      background: rgba(0, 0, 0, 0.7);
      border-left: 4px solid #00ff88;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="topbar">
    <div class="menu-icon" onclick="toggleMenu()">‚ò∞</div>
    <div class="dropdown-menu" id="dropdown">
      <a href="dashboard.html">üß† Dashboard</a>
      <a href="plants.html">üß¨ Pflanzen</a>
      <a href="partner.html">ü§ù Partner</a>
      <a href="lizenz.html">ü™™ Lizenz</a>
      <a href="settings.html">‚öôÔ∏è Einstellungen</a>
      <a href="logout.html">üìï Logout</a>
    </div>
  </div>

  <div class="content">
    <ul class="plant-list" id="plantList"></ul>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("dropdown");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    window.addEventListener("click", function (e) {
      if (!e.target.closest(".topbar")) {
        document.getElementById("dropdown").style.display = "none";
      }
    });

    const list = document.getElementById("plantList");
    let found = false;

    for (let i = 0; i < localStorage.length; i++) {
      const key = localStorage.key(i);
      if (key.startsWith("plant_")) {
        const data = JSON.parse(localStorage.getItem(key));
        if (data?.bought && data.boughtAt && data.days) {
          found = true;
          const boughtDate = new Date(data.boughtAt);
          const today = new Date();
          const elapsed = Math.floor((today - boughtDate) / (1000 * 60 * 60 * 24));
          const remaining = data.days - elapsed;
          const name = key.replace("plant_", "");
          const li = document.createElement("li");
          li.innerHTML = `üå± <b>${name}</b><br>
            üìÖ Gekauft am: ${boughtDate.toLocaleDateString()}<br>
            ‚è≥ ${
              remaining > 0
                ? `${remaining} Tage bis zur Ernte`
                : `‚úÖ Ernte bereit!`
            }`;
          list.appendChild(li);
        }
      }
    }

    if (!found) {
      list.innerHTML = "<li style='color:#ccc;'>Noch keine Pflanzen gekauft.</li>";
    }
  </script>
</body>
</html>
