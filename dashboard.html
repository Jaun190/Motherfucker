<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GrowEmpire Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('assets/dashboard.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }.menu-button {
  position: absolute;
  top: 20px;
  left: 20px;
  background-color: #0f0;
  color: black;
  border: none;
  border-radius: 6px;
  padding: 10px 15px;
  font-size: 20px;
  cursor: pointer;
  z-index: 10;
}

.dropdown {
  display: none;
  flex-direction: column;
  position: absolute;
  top: 60px;
  left: 20px;
  background-color: rgba(0, 0, 0, 0.9);
  border-radius: 8px;
  padding: 10px;
  z-index: 10;
}

.dropdown a {
  color: #0f0;
  text-decoration: none;
  padding: 6px 0;
}

.container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  padding: 120px 20px 40px;
  max-width: 1000px;
  margin: 0 auto;
}

.card {
  background-color: rgba(0, 0, 0, 0.7);
  padding: 20px;
  border-radius: 15px;
  text-align: center;
  box-shadow: 0 0 10px #0f0;
}

.card span {
  font-size: 40px;
  display: block;
  margin-bottom: 10px;
}

.card h2 {
  font-size: 28px;
  margin: 0;
  color: #0f0;
}

.card p {
  margin: 10px 0 0;
}

.card button {
  margin-top: 15px;
  background-color: #0f0;
  color: black;
  border: none;
  padding: 10px 20px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
}

  </style>
</head>
<body><button class="menu-button" onclick="toggleMenu()">☰</button>

  <div id="dropdown" class="dropdown">
    <a href="dashboard.html">📊 Dashboard</a>
    <a href="plants.html">🌱 Pflanzen kaufen</a>
    <a href="lizens.html">💎 Lizenz kaufen</a>
    <a href="partner.html">🤝 Partner</a>
    <a href="settings.html">⚙️ Einstellungen</a>
    <a href="index.html">🚪 Logout</a>
  </div>  <div class="container">
    <div class="card">
      <span>📄</span>
      <h2>Backoffice</h2>
      <p>Status: Nicht lizenziert</p>
      <button onclick="window.location.href='lizens.html'">Lizenz kaufen</button>
    </div>
    <div class="card">
      <span>🌿</span>
      <h2>1 / 1 Pflanze</h2>
      <p>Demo-Modus aktiv</p>
    </div>
    <div class="card">
      <span>💸</span>
      <h2>CHF 20.–</h2>
      <p>Ertrag sichtbar – Auszahlung gesperrt</p>
    </div>
    <div class="card">
      <span>⏳</span>
      <h2>45 Tage</h2>
      <p>Bis zur Ernte</p>
    </div>
  </div>  <script>
    function toggleMenu() {
      const menu = document.getElementById("dropdown");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }
  </script></body>
</html>
