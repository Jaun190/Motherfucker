<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard ‚Äì GrowEmpire</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('assets/dashboard.png') no-repeat center center fixed;
      background-size: cover;
      color: #00ffcc;
    }
    .menu-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 30px;
      cursor: pointer;
      z-index: 1000;
      border: 2px solid #00ffcc;
      padding: 10px 14px;
      border-radius: 12px;
      color: #00ffcc;
      background-color: black;
      box-shadow: 0 0 15px #00ffcc;
    }
    .menu {
      display: none;
      position: absolute;
      top: 70px;
      left: 20px;
      background-color: black;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 0 15px #00ffcc;
      z-index: 999;
    }
    .menu a {
      display: block;
      color: #00ffcc;
      text-decoration: none;
      margin: 10px 0;
      font-size: 18px;
    }
    .menu a:hover {
      text-decoration: underline;
    }
    h1 {
      text-align: center;
      margin-top: 80px;
      font-size: 36px;
      color: #cfffde;
      text-shadow: 0 0 10px #00ffcc;
    }
    .plant-box {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 15px;
      border-radius: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 15px #00ffcc;
    }
    .plant-box h2 {
      color: #00ffcc;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div class="menu-btn" onclick="toggleMenu()">‚ò∞</div>
<div class="menu" id="menu">
  <a href="dashboard.html">üß† Dashboard</a>
  <a href="plants.html">ü™¥ Pflanzen</a>
  <a href="partner.html">ü§ù Partner</a>
  <a href="lizenz.html">ü™™ Lizenz</a>
  <a href="settings.html">‚öôÔ∏è Einstellungen</a>
  <a href="index.html">üî¥ Logout</a>
</div>

<h1>GrowEmpire</h1>

<div id="plants-container">
  <p style="text-align:center;">Keine gekauften Pflanzen.</p>
</div>

<script>
  const plants = JSON.parse(localStorage.getItem("purchasedPlants")) || [];

  function toggleMenu() {
    const menu = document.getElementById("menu");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
  }

  function displayPlants() {
    const container = document.getElementById("plants-container");
    container.innerHTML = "";

    if (plants.length === 0) {
      container.innerHTML = '<p style="text-align:center;">Keine gekauften Pflanzen.</p>';
      return;
    }

    plants.forEach(p => {
      const box = document.createElement("div");
      box.className = "plant-box";
      box.innerHTML = `
        <h2>üå± ${p.name}</h2>
        <p>üìÖ Gekauft am: ${p.date}</p>
        <p>‚è≥ Noch ${p.daysLeft} Tage bis zur Ernte</p>
      `;
      container.appendChild(box);
    });
  }

  displayPlants();
</script>

</body>
</html>
