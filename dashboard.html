<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard – GrowEmpire</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('dashboard.png') no-repeat center center fixed;
      background-size: cover;
      color: #00ffcc;
    }

    .menu-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 30px;
      cursor: pointer;
      z-index: 1000;
    }

    .menu {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 60px;
      left: 20px;
      background-color: #111;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px #00ffcc;
      z-index: 1000;
    }

    .menu a {
      color: #00ffcc;
      text-decoration: none;
      margin: 10px 0;
      display: flex;
      align-items: center;
      font-size: 18px;
    }

    .menu a:hover {
      color: #ffffff;
    }

    .plant-card {
      background-color: rgba(0, 0, 0, 0.85);
      border: 2px solid #00ffcc;
      border-radius: 15px;
      padding: 15px;
      margin: 20px;
      box-shadow: 0 0 15px #00ffcc;
    }

    .plant-name {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #00ff99;
    }

    .info {
      font-size: 16px;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="menu-btn" onclick="toggleMenu()">☰</div>
  <div class="menu" id="menu">
    <a href="index.html">🏠 Startseite</a>
    <a href="plants.html">🌱 Pflanzen kaufen</a>
    <a href="dashboard.html">📊 Dashboard</a>
    <a href="lizenz.html">🪪 Lizenz</a>
    <a href="partner.html">🤝 Partner</a>
  </div>

  <div id="plantContainer" style="margin-top: 80px;"></div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }

    const container = document.getElementById("plantContainer");
    const plants = JSON.parse(localStorage.getItem("gekauftePflanzen")) || [];

    if (plants.length === 0) {
      container.innerHTML = "<p style='text-align:center;'>Keine gekauften Pflanzen.</p>";
    } else {
      plants.forEach(p => {
        const gekauft = new Date(p.datum);
        const heute = new Date();
        const diff = Math.ceil((gekauft.getTime() + (p.dauer * 24 * 60 * 60 * 1000) - heute.getTime()) / (1000 * 60 * 60 * 24));
        const ernteText = diff <= 0 ? "✅ Bereit zur Ernte!" : `⏳ Noch ${diff} Tage bis zur Ernte`;

        const card = `
          <div class="plant-card">
            <div class="plant-name">🌱 ${p.name}</div>
            <div class="info">📅 Gekauft am: ${p.datum}</div>
            <div class="info">${ernteText}</div>
          </div>
        `;
        container.innerHTML += card;
      });
    }
  </script>
</body>
</html>
