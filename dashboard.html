<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard ‚Äì GrowEmpire</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('assets/dashboard.png') no-repeat center center fixed;
      background-size: cover;
      color: #00ffcc;
    }

    .menu-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 30px;
      cursor: pointer;
      color: #00ffcc;
      z-index: 1001;
    }

    .menu {
      display: none;
      position: absolute;
      top: 60px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.95);
      border-radius: 15px;
      padding: 20px;
      z-index: 1000;
      box-shadow: 0 0 15px #00ffcc;
    }

    .menu a {
      display: block;
      color: #00ffcc;
      text-decoration: none;
      font-size: 18px;
      margin: 10px 0;
    }

    .menu a:hover {
      text-decoration: underline;
    }

    .plant-card {
      background-color: rgba(0, 0, 0, 0.85);
      border: 2px solid #00ffcc;
      border-radius: 15px;
      padding: 15px;
      margin: 20px;
      box-shadow: 0 0 15px #00ffcc;
    }

    .plant-name {
      font-size: 24px;
      font-weight: bold;
      color: #00ff99;
    }

    .info {
      margin-top: 10px;
      font-size: 16px;
    }

    #plants-container {
      padding: 80px 20px 20px;
    }

    .no-plants {
      text-align: center;
      margin-top: 100px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="menu-btn" onclick="toggleMenu()">‚ò∞</div>
  <div class="menu" id="menu">
    <a href="dashboard.html">üß† Dashboard</a>
    <a href="plants.html">üß¨ Pflanzen</a>
    <a href="partner.html">ü§ù Partner</a>
    <a href="lizenz.html">ü™™ Lizenz</a>
    <a href="einstellungen.html">‚öôÔ∏è Einstellungen</a>
    <a href="logout.html">üî¥ Logout</a>
  </div>

  <div id="plants-container">
    <div id="plantList" class="plant-list"></div>
    <div id="noPlants" class="no-plants">Keine gekauften Pflanzen.</div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    const plantData = JSON.parse(localStorage.getItem("purchasedPlants")) || [];
    const container = document.getElementById("plantList");
    const noPlants = document.getElementById("noPlants");

    if (plantData.length === 0) {
      noPlants.style.display = "block";
    } else {
      noPlants.style.display = "none";
      plantData.forEach((plant) => {
        const card = document.createElement("div");
        card.className = "plant-card";

        const boughtDate = new Date(plant.date);
        const today = new Date();
        const diffTime = boughtDate.getTime() + plant.duration * 24 * 60 * 60 * 1000 - today.getTime();
        const daysLeft = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        const ready = daysLeft <= 0;

        card.innerHTML = `
          <div class="plant-name">üåø ${plant.name}</div>
          <div class="info">üìÖ Gekauft am: ${boughtDate.toLocaleDateString("de-DE")}</div>
          <div class="info">‚è≥ ${ready ? "Bereit zur Ernte!" : `Noch ${daysLeft} Tage bis zur Ernte`}</div>
        `;
        container.appendChild(card);
      });
    }
  </script>
</body>
</html>
