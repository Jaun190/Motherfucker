<!-- Schritt 1: Reinvest + PDF nach Ernte integriert --><!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GrowEmpire Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: url('assets/dashboard.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .menu {
      position: absolute;
      top: 20px;
      left: 20px;
      cursor: pointer;
      padding: 10px;
      border: 2px solid #00ff99;
      border-radius: 10px;
      z-index: 10;
    }
    .menu-content {
      display: none;
      position: absolute;
      top: 70px;
      left: 20px;
      background: #000;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ff99;
    }
    .menu-content a {
      display: block;
      color: #00ff99;
      text-decoration: none;
      margin-bottom: 10px;
    }
    h1 {
      text-align: center;
      font-size: 2.8em;
      margin: 30px 0 10px;
      color: #00ff99;
      text-shadow: 0 0 20px #00ff99;
    }
    .plant-box {
      background: rgba(0,0,0,0.8);
      border: 2px solid #00ff99;
      border-radius: 15px;
      padding: 15px;
      margin: 20px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    .plant-box .title {
      font-size: 1.5em;
      margin-bottom: 10px;
    }
    .plant-box .date, .plant-box .days {
      font-size: 1em;
    }
    .plant-box button {
      margin-top: 10px;
      padding: 8px 16px;
      background: #00ff99;
      border: none;
      border-radius: 8px;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="menu" onclick="toggleMenu()">
    <i class="fas fa-bars"></i>
  </div>
  <div class="menu-content" id="menu">
    <a href="dashboard.html"><i class="fas fa-brain"></i> Dashboard</a>
    <a href="plants.html"><i class="fas fa-seedling"></i> Pflanzen</a>
    <a href="partner.html"><i class="fas fa-handshake"></i> Partner</a>
    <a href="lizenz.html"><i class="fas fa-id-card"></i> Lizenz</a>
    <a href="settings.html"><i class="fas fa-gear"></i> Einstellungen</a>
    <a href="#" onclick="logout()"><i class="fas fa-door-open"></i> Logout</a>
  </div>  <h1>GrowEmpire</h1>  <div id="plants"></div>  <script>
    const daysBetween = (date1, date2) => Math.ceil((date2 - date1) / (1000 * 60 * 60 * 24));

    function loadPlants() {
      const container = document.getElementById('plants');
      const plants = JSON.parse(localStorage.getItem("purchased_plants") || "[]");
      const today = new Date();
      container.innerHTML = '';

      plants.forEach((p, i) => {
        const boughtDate = new Date(p.date);
        const daysLeft = p.days - daysBetween(boughtDate, today);
        const box = document.createElement("div");
        box.className = 'plant-box';

        box.innerHTML = `
          <div class="title">🌱 ${p.name}</div>
          <div class="date">📅 Gekauft am: ${boughtDate.toLocaleDateString()}</div>
          <div class="days">⏳ ${daysLeft > 0 ? daysLeft + ' Tage bis zur Ernte' : '✅ Ernte bereit!'}</div>
        `;

        if (daysLeft <= 0) {
          const btnPDF = document.createElement("button");
          btnPDF.textContent = "🧾 PDF herunterladen";
          btnPDF.onclick = () => generatePDF(p);

          const user = localStorage.getItem("user_status") || "demo";
          if (user !== "demo") box.appendChild(btnPDF);

          if (["pro","premium"].includes(user)) {
            const reinvest = document.createElement("button");
            reinvest.textContent = "♻️ Reinvest starten";
            reinvest.onclick = () => {
              plants[i].date = new Date().toISOString();
              localStorage.setItem("purchased_plants", JSON.stringify(plants));
              loadPlants();
            }
            box.appendChild(reinvest);
          }
        }
        container.appendChild(box);
      });
    }

    function generatePDF(p) {
      const doc = new jsPDF();
      doc.setFontSize(16);
      doc.text("Kaufbestätigung", 20, 20);
      doc.setFontSize(12);
      doc.text(`Pflanze: ${p.name}`, 20, 40);
      doc.text(`Kaufdatum: ${new Date(p.date).toLocaleDateString()}`, 20, 50);
      doc.text(`Ernte: nach ${p.days} Tagen`, 20, 60);
      doc.text(`Status: Abgeschlossen`, 20, 70);
      doc.save(`${p.name}_Ernte.pdf`);
    }

    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    function logout() {
      localStorage.clear();
      alert("Logout erfolgreich.");
      window.location.href = "index.html";
    }

    loadPlants();
  </script>  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script></body>
</html>
