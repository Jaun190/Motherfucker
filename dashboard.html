<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GrowEmpire Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('dashboard.png') no-repeat center center fixed;
      background-size: cover;
      color: #00ff99;
    }.menu-button {
  position: absolute;
  top: 20px;
  left: 20px;
  font-size: 26px;
  background: none;
  border: none;
  color: #00ff99;
  cursor: pointer;
  z-index: 10;
}

.sidebar {
  position: fixed;
  top: 0;
  left: -250px;
  width: 250px;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.95);
  padding-top: 60px;
  transition: 0.3s;
  z-index: 9;
}

.sidebar a {
  display: block;
  padding: 15px 25px;
  color: #00ff99;
  text-decoration: none;
  font-size: 18px;
  border-bottom: 1px solid #222;
}

.sidebar a:hover {
  background-color: #111;
}

.content {
  padding: 100px 20px 20px 20px;
}

.plant-box {
  background: rgba(0, 0, 0, 0.8);
  border-radius: 15px;
  padding: 15px;
  margin-bottom: 15px;
  box-shadow: 0 0 12px #00ff99;
}

.plant-box h3 {
  margin-top: 0;
  color: #00ff99;
}

.no-plants {
  text-align: center;
  font-size: 20px;
  margin-top: 40px;
}

  </style>
</head>
<body>
  <button class="menu-button" onclick="toggleMenu()">
    &#9776;
  </button>
  <div id="sidebar" class="sidebar">
    <a href="index.html">🏠 Startseite</a>
    <a href="plants.html">🌱 Pflanzen</a>
    <a href="dashboard.html">📊 Dashboard</a>
    <a href="partner.html">🤝 Partner</a>
    <a href="lizenz.html">📄 Lizenz</a>
    <a href="einstellungen.html">⚙️ Einstellungen</a>
    <a href="#" onclick="logout()">🔒 Logout</a>
  </div>  <div class="content">
    <div id="plantsContainer">
      <div class="no-plants">Keine gekauften Pflanzen.</div>
    </div>
  </div>  <script>
    function toggleMenu() {
      const sidebar = document.getElementById("sidebar");
      sidebar.style.left = sidebar.style.left === "0px" ? "-250px" : "0px";
    }

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }

    const plantsData = JSON.parse(localStorage.getItem('boughtPlants')) || [];
    const container = document.getElementById('plantsContainer');
    container.innerHTML = '';

    if (plantsData.length === 0) {
      container.innerHTML = '<div class="no-plants">Keine gekauften Pflanzen.</div>';
    } else {
      plantsData.forEach(plant => {
        const date = new Date(plant.date);
        const today = new Date();
        const timeDiff = Math.floor((today - date) / (1000 * 60 * 60 * 24));
        const daysLeft = plant.duration - timeDiff;

        const plantBox = document.createElement('div');
        plantBox.className = 'plant-box';
        plantBox.innerHTML = `
          <h3>🌿 ${plant.name}</h3>
          📅 Gekauft am: ${date.toLocaleDateString('de-DE')}<br>
          ⏳ ${daysLeft > 0 ? `Noch ${daysLeft} Tage bis zur Ernte` : 'Bereit zur Ernte!'}
        `;
        container.appendChild(plantBox);
      });
    }
  </script></body>
</html>
