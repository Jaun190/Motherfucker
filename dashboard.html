<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard ‚Äì GrowEmpire</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('assets/dashboard.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    .menu-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #0f0;
      padding: 10px 14px;
      border-radius: 6px;
      cursor: pointer;
      z-index: 10;
    }
    .dropdown {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 60px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.9);
      border-radius: 8px;
      padding: 10px;
      z-index: 10;
    }
    .dropdown a {
      display: block;
      color: #0f0;
      text-decoration: none;
      padding: 5px 0;
    }
    .menu-button:hover + .dropdown,
    .dropdown:hover {
      display: flex;
    }
    .container {
      margin-top: 120px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      padding: 20px;
    }
    .info-box {
      background-color: rgba(0,0,0,0.6);
      border: 2px solid #00ff90;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px #00ff90;
    }
    .info-box h3 {
      margin-top: 0;
      color: #00ff90;
    }
    .info-box button {
      background-color: #00ff90;
      color: #000;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<!-- ‚ò∞ Men√º -->
<button class="menu-button" onclick="toggleMenu()">‚ò∞</button>
<div id="dropdown" class="dropdown">
  <a href="dashboard.html">üìä Dashboard</a>
  <a href="plants.html">üå± Pflanzen kaufen</a>
  <a href="lizenz.html">üì¶ Lizenz</a>
  <a href="partner.html">ü§ù Partner</a>
  <a href="settings.html">‚öôÔ∏è Einstellungen</a>
  <a href="index.html">üö™ Logout</a>
</div>

<!-- Inhalt -->
<div class="container">
  <h1>Willkommen bei GrowEmpire</h1>
  <div class="info-box" id="lizenzStatusBox"></div>
  <div class="info-box" id="pflanzenBox"></div>
  <div class="info-box" id="ertragBox"></div>
</div>

<script>
  const lizenz = localStorage.getItem("lizenz") === "true";
  const pro = localStorage.getItem("pro") === "true";
  const premium = localStorage.getItem("premium") === "true";
  let limit = lizenz ? 3 : 1;
  if (pro) limit = 6;
  if (premium) limit = 999;

  document.getElementById("lizenzStatusBox").innerHTML = lizenz
    ? `<h3>üîì Lizenz: Aktiv</h3><p>Limit: ${limit} Pflanzen</p>`
    : `<h3>üîí Keine Lizenz aktiv</h3><button onclick="location.href='lizenz.html'">Lizenz kaufen</button>`;

  document.getElementById("pflanzenBox").innerHTML =
    `<h3>üåø Aktive Pflanzen: 1 / ${limit}</h3>`;

  const bonus = premium ? 1.3 : pro ? 1.2 : 1.0;
  const ertrag = 30 * bonus;

  document.getElementById("ertragBox").innerHTML = lizenz
    ? `<h3>üí∏ Ertrag: CHF ${ertrag.toFixed(2)}</h3>`
    : `<p style="color: #ccc;">Ertrag nur mit Lizenz sichtbar</p>`;

  function toggleMenu() {
    const menu = document.getElementById("dropdown");
    menu.style.display = menu.style.display === "flex" ? "none" : "flex";
  }
</script>

</body>
</html>
