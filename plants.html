<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🌱 Pflanzen kaufen – GrowEmpire</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('assets/dashboard.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow-y: auto;
      min-height: 100vh;
    }

    .menu-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #00ff90;
      color: black;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      z-index: 10;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 60px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.9);
      border-radius: 8px;
      padding: 10px;
      z-index: 10;
    }

    .dropdown a {
      display: block;
      color: #00ff90;
      text-decoration: none;
      padding: 5px 0;
    }

    .menu-button:hover + .dropdown,
    .dropdown:hover {
      display: block;
    }

    h1 {
      text-align: center;
      margin-top: 100px;
      color: #00ff90;
    }

    .plant-grid {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .plant-card {
      background-color: rgba(0, 0, 0, 0.7);
      border: 2px solid #00ff90;
      border-radius: 15px;
      margin-bottom: 30px;
      width: 90%;
      max-width: 350px;
      text-align: center;
      box-shadow: 0 0 20px #00ff90;
      padding: 20px;
    }

    .plant-card img {
      width: 100%;
      max-height: 200px;
      border-radius: 10px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .plant-card h3 {
      margin: 10px 0 5px;
      color: #00ff90;
    }

    .plant-card p {
      margin: 5px 0;
    }

    .buy-button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #00ff90;
      border: none;
      border-radius: 8px;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    .gift {
      font-size: 20px;
    }

    .gratis {
      background-color: #00cc66;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>

<!-- Menü -->
<button class="menu-button">☰</button>
<div class="dropdown">
  <a href="dashboard.html">📊 Dashboard</a>
  <a href="plants.html">🌱 Pflanzen kaufen</a>
  <a href="lizens.html">💼 Lizenz</a>
  <a href="partner.html">🤝 Partner</a>
  <a href="settings.html">⚙️ Einstellungen</a>
  <a href="index.html">🚪 Logout</a>
</div>

<h1>🌿 Pflanzen kaufen</h1>
<div class="plant-grid">

  <div class="plant-card">
    <img src="assets/sativa1.png" alt="Sativa Dream" />
    <h3>Sativa Dream</h3>
    <p>CHF 195.– | 80 Tage</p>
    <button class="buy-button">Kaufen</button>
  </div>

  <div class="plant-card">
    <img src="assets/haze1.png" alt="Purple Haze" />
    <h3>Purple Haze</h3>
    <p>CHF 210.– | 85 Tage</p>
    <button class="buy-button">Kaufen</button>
  </div>

  <div class="plant-card">
    <img src="assets/ogkush.png" alt="OG Kush" />
    <h3>OG Kush</h3>
    <p>CHF 180.– | 75 Tage</p>
    <button class="buy-button">Kaufen</button>
  </div>

  <div class="plant-card">
    <img src="assets/kush2.png" alt="AutoFlow Gratis" />
    <h3 class="gift">🎁 AutoFlow (Gratis)</h3>
    <p>CHF 0.– | 45 Tage</p>
    <button class="buy-button gratis">Kostenlos setzen</button>
  </div>

  <div class="plant-card">
    <img src="assets/kiffen.png" alt="Master Weed" />
    <h3>Master Weed</h3>
    <p>CHF 240.– | 95 Tage</p>
    <button class="buy-button">Kaufen</button>
  </div>

</div>

</body>
</html>
