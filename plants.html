<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pflanzen kaufen</title>
  <link rel="stylesheet" href="assets/plants.css" />
</head>
<body>

  <!-- Menü -->
  <div class="menu-button" onclick="toggleDropdown()">☰</div>
  <div id="dropdown" class="dropdown">
    <a href="dashboard.html">📊 Dashboard</a>
    <a href="partner.html">🤝 Partner</a>
    <a href="settings.html">⚙️ Einstellungen</a>
    <a href="plants.html">🌿 Pflanzen kaufen</a>
    <a href="index.html">📕 Logout</a>
  </div>

  <h1>🌿 Pflanzen kaufen</h1>

  <div class="plant-container">
    <div class="plant-card">
      <img src="assets/kush2.png" alt="Kush #2" />
      <h2>Kush #2</h2>
      <p>CHF 180.– | 75 Tage</p>
      <button onclick="fakeBuy('Kush #2', 180)">Kaufen</button>
    </div>
    <div class="plant-card">
      <img src="assets/sativa1.png" alt="Sativa Dream" />
      <h2>Sativa Dream</h2>
      <p>CHF 195.– | 80 Tage</p>
      <button onclick="fakeBuy('Sativa Dream', 195)">Kaufen</button>
    </div>
    <div class="plant-card">
      <img src="assets/haze1.png" alt="Purple Haze" />
      <h2>Purple Haze</h2>
      <p>CHF 210.– | 85 Tage</p>
      <button onclick="fakeBuy('Purple Haze', 210)">Kaufen</button>
    </div>
    <div class="plant-card">
      <img src="assets/ogkush.png" alt="OG Kush" />
      <h2>OG Kush</h2>
      <p>CHF 190.– | 70 Tage</p>
      <button onclick="fakeBuy('OG Kush', 190)">Kaufen</button>
    </div>
  </div>

  <script>
    function toggleDropdown() {
      const dropdown = document.getElementById("dropdown");
      dropdown.style.display = dropdown.style.display === "flex" ? "none" : "flex";
    }

    function fakeBuy(name, price) {
      alert(`✅ Du hast ${name} erfolgreich für CHF ${price}.– gekauft!`);
    }
  </script>

</body>
</html>
