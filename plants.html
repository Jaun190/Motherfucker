<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pflanzen kaufen – GrowEmpire</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('assets/dashboard.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .menu-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #00ff90;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      z-index: 10;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 60px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.9);
      padding: 10px;
      border-radius: 8px;
      flex-direction: column;
      z-index: 10;
    }

    .dropdown a {
      color: #0f0;
      text-decoration: none;
      padding: 5px 0;
      display: block;
    }

    .plant-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 120px 20px 60px;
    }

    .plant {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 15px #00ff90;
    }

    .plant img {
      max-width: 100%;
      border-radius: 12px;
    }

    .plant h3 {
      margin: 15px 0 5px;
      color: #00ff90;
    }

    .plant p {
      margin: 5px 0 10px;
    }

    .plant button {
      background-color: #00cc66;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .plant button.free {
      background-color: #00ff90;
      color: black;
    }

    .plant button:disabled {
      background: gray;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

<!-- Menü -->
<button class="menu-button" onclick="toggleMenu()">☰</button>
<div id="dropdown" class="dropdown">
  <a href="dashboard.html">📊 Dashboard</a>
  <a href="plants.html">🌱 Pflanzen kaufen</a>
  <a href="lizens.html">💼 Lizenz</a>
  <a href="partner.html">🤝 Partner</a>
  <a href="settings.html">⚙️ Einstellungen</a>
  <a href="index.html">🚪 Logout</a>
</div>

<!-- Pflanzen -->
<div class="plant-grid">

  <div class="plant">
    <img src="assets/kush2.png" alt="Kush #2">
    <h3>Kush #2</h3>
    <p>CHF 170.– | 75 Tage</p>
    <button>Kaufen</button>
  </div>

  <div class="plant">
    <img src="assets/sativa1.png" alt="Sativa Dream">
    <h3>Sativa Dream</h3>
    <p>CHF 195.– | 80 Tage</p>
    <button>Kaufen</button>
  </div>

  <div class="plant">
    <img src="assets/haze1.png" alt="Purple Haze">
    <h3>Purple Haze</h3>
    <p>CHF 210.– | 85 Tage</p>
    <button>Kaufen</button>
  </div>

  <div class="plant">
    <img src="assets/ogkush.png" alt="OG Kush">
    <h3>OG Kush</h3>
    <p>CHF 180.– | 75 Tage</p>
    <button>Kaufen</button>
  </div>

  <div class="plant">
    <img src="assets/autoflow.png" alt="AutoFlow Gratis">
    <h3>🎁 AutoFlow (Gratis)</h3>
    <p>CHF 0.– | 45 Tage</p>
    <button class="free">Kostenlos setzen</button>
  </div>

  <div class="plant">
    <img src="assets/masterweed.png" alt="Master Weed">
    <h3>Master Weed</h3>
    <p>CHF 240.– | 95 Tage</p>
    <button>Kaufen</button>
  </div>

</div>

<script>
  function toggleMenu() {
    const menu = document.getElementById("dropdown");
    menu.style.display = menu.style.display === "flex" ? "none" : "flex";
  }
</script>

</body>
</html>
