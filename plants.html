<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pflanzen kaufen â€“ GrowEmpire</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: url('assets/dashboard.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      padding: 20px;
      font-size: 2.5rem;
    }
    .plant-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .plant-card {
      background: rgba(0,0,0,0.7);
      border: 2px solid #00ff90;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 10px #00ff90;
    }
    .plant-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .plant-card button {
      background-color: #00cc66;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ± Pflanzen kaufen</h1>  <div class="plant-grid">
    <div class="plant-card">
      <img src="assets/sativa1.png" alt="Sativa">
      <h3>Sativa</h3>
      <p>Dauer: 75 Tage<br>Preis: CHF 120.&#x2013;</p>
      <button onclick="kaufen('Sativa', 120, 75, 'assets/sativa1.png')">Kaufen</button>
    </div>
    <div class="plant-card">
      <img src="assets/haze1.png" alt="Haze">
      <h3>Haze</h3>
      <p>Dauer: 65 Tage<br>Preis: CHF 100.&#x2013;</p>
      <button onclick="kaufen('Haze', 100, 65, 'assets/haze1.png')">Kaufen</button>
    </div>
    <div class="plant-card">
      <img src="assets/ogkush.png" alt="OG Kush">
      <h3>OG Kush</h3>
      <p>Dauer: 80 Tage<br>Preis: CHF 140.&#x2013;</p>
      <button onclick="kaufen('OG Kush', 140, 80, 'assets/ogkush.png')">Kaufen</button>
    </div>
    <div class="plant-card">
      <img src="assets/kush2.png" alt="Kush #2">
      <h3>Kush #2</h3>
      <p>Dauer: 60 Tage<br>Preis: CHF 90.&#x2013;</p>
      <button onclick="kaufen('Kush #2', 90, 60, 'assets/kush2.png')">Kaufen</button>
    </div>
  </div>  <script>
    function kaufen(name, price, days, image) {
      const plants = JSON.parse(localStorage.getItem("myPlants") || "[]");
      plants.push({
        name,
        price,
        days,
        image,
        plantedAt: Date.now()
      });
      localStorage.setItem("myPlants", JSON.stringify(plants));
      alert(name + " wurde gesetzt!");
    }
  </script></body>
</html>
