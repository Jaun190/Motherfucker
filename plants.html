<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GrowEmpire ‚Äì Pflanzen</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <!-- jsPDF nachladen -->
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const script = document.createElement("script");
      script.src = "https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js";
      document.head.appendChild(script);
    });
  </script>

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: url('./assets/dashboard.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 64px;
      background: rgba(0, 0, 0, 0.9);
      border-bottom: 2px solid #00ff88;
      box-shadow: 0 0 12px #00ff88;
      z-index: 998;
    }

    .menu-wrapper {
      position: relative;
      height: 100%;
      display: flex;
      align-items: center;
      padding-left: 20px;
    }

    .menu-icon {
      background: rgba(0, 255, 136, 0.1);
      border: 2px solid #00ff88;
      color: #00ff88;
      padding: 8px 12px;
      border-radius: 10px;
      font-size: 22px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ff88;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 60px;
      left: 20px;
      background: rgba(0, 0, 0, 0.95);
      border: 2px solid #00ff88;
      border-radius: 12px;
      padding: 0.5rem 0;
      min-width: 200px;
      box-shadow: 0 0 12px #00ff88;
      z-index: 999;
    }

    .dropdown-menu a {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 18px;
      color: #00ff88;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
    }

    .dropdown-menu a:hover {
      background: rgba(0, 255, 136, 0.08);
    }

    .plant-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      padding: 6rem 2rem 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .plant-card {
      background: rgba(0, 0, 0, 0.85);
      border: 2px solid #00ff88;
      border-radius: 16px;
      padding: 1rem;
      text-align: center;
      color: white;
      box-shadow: 0 0 16px #00ff88;
    }

    .plant-card img {
      width: 100%;
      height: auto;
      max-height: 200px;
      object-fit: contain;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    .plant-name {
      font-size: 1.2rem;
      font-weight: bold;
      color: #00ff88;
      margin-bottom: 0.3rem;
    }

    .plant-buy {
      margin-top: 0.7rem;
      background: #00ff88;
      color: black;
      padding: 8px 16px;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 8px #00ff88;
      transition: transform 0.2s;
    }

    .plant-buy:hover {
      transform: scale(1.05);
    }

    .plant-status {
      margin-top: 0.7rem;
      background: #00ff88;
      color: black;
      padding: 8px 16px;
      font-weight: bold;
      border-radius: 8px;
      display: inline-block;
    }
  </style>
</head>
<body>

  <!-- 3-Punkte-Men√º -->
  <div class="topbar">
    <div class="menu-wrapper">
      <div class="menu-icon" onclick="toggleMenu()">‚ò∞</div>
      <div class="dropdown-menu" id="dropdown">
        <a href="dashboard.html">üß† Dashboard</a>
        <a href="plants.html">üß¨ Pflanzen</a>
        <a href="partner.html">ü§ù Partner</a>
        <a href="lizenz.html">ü™™ Lizenz</a>
        <a href="settings.html">‚öôÔ∏è Einstellungen</a>
        <a href="logout.html">üìï Logout</a>
      </div>
    </div>
  </div>

  <!-- Pflanzenliste -->
  <div class="plant-grid" id="plantGrid"></div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("dropdown");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    window.addEventListener("click", function (e) {
      const menu = document.getElementById("dropdown");
      if (!e.target.closest(".menu-wrapper")) {
        menu.style.display = "none";
      }
    });

    const plants = [
      { name: "Sativa", price: 190, duration: 75, image: "assets/sativa1.png", bought: false },
      { name: "Haze", price: 180, duration: 80, image: "assets/haze1.png", bought: false },
      { name: "OG Kush", price: 200, duration: 85, image: "assets/ogkush.png", bought: false },
      { name: "Kush 2", price: 190, duration: 70, image: "assets/kush2.png", bought: false },
      { name: "Bubble Gum", price: 185, duration: 70, image: "assets/kiffen.png", bought: false }
    ];

    function renderPlants() {
      const saved = localStorage.getItem("plants");
      if (saved) {
        const savedPlants = JSON.parse(saved);
        savedPlants.forEach((p, i) => {
          if (plants[i]) plants[i].bought = p.bought;
        });
      }

      const grid = document.getElementById("plantGrid");
      grid.innerHTML = "";

      plants.forEach((plant, index) => {
        const card = document.createElement("div");
        card.className = "plant-card";

        card.innerHTML = `
          <img src="${plant.image}" alt="${plant.name}">
          <div class="plant-name">${plant.name}</div>
          <div>Dauer: ${plant.duration} Tage</div>
          <div>Preis: CHF ${plant.price}.‚Äì</div>
          ${
            plant.bought
              ? `<div class="plant-status">‚úÖ Gekauft</div>`
              : `<button class="plant-buy" onclick="buyPlant(${index})">Kaufen ‚Äì CHF ${plant.price}.‚Äì</button>`
          }
        `;

        grid.appendChild(card);
      });
    }

    async function buyPlant(index) {
      plants[index].bought = true;
      localStorage.setItem("plants", JSON.stringify(plants));
      renderPlants();

      await waitForJsPDF();

      const jsPDF = window.jspdf.jsPDF;
      const doc = new jsPDF();
      const plant = plants[index];
      const now = new Date().toLocaleDateString();

      doc.setFont("helvetica", "bold");
      doc.setTextColor(0, 255, 136);
      doc.text("üå± GrowEmpire ‚Äì Kaufbeleg", 20, 20);
      doc.setFontSize(12);
      doc.setTextColor(0);

      doc.text(`Pflanze: ${plant.name}`, 20, 40);
      doc.text(`Preis: CHF ${plant.price}.‚Äì`, 20, 50);
      doc.text(`Kaufdatum: ${now}`, 20, 60);
      doc.text(`Status: Gekauft ‚úÖ`, 20, 70);

      doc.setFontSize(10);
      doc.setTextColor(150);
      doc.text("Hinweis: Virtueller Grow ‚Äì Testbeleg, keine echte Ware.", 20, 90);

      doc.save(`Kaufbeleg_${plant.name}_${now.replace(/\./g, '-')}.pdf`);
    }

    function waitForJsPDF(timeout = 3000) {
      return new Promise((resolve, reject) => {
        const start = Date.now();
        (function check() {
          if (window.jspdf?.jsPDF) return resolve();
          if (Date.now() - start > timeout) return reject("jsPDF nicht geladen");
          setTimeout(check, 100);
        })();
      });
    }

    renderPlants();
  </script>
</body>
</html>
