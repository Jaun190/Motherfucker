  <title>Pflanzen kaufen</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('assets/dashboard.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .menu-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #00ff90;
      color: black;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      z-index: 10;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 60px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.9);
      border-radius: 8px;
      padding: 10px;
      z-index: 10;
      flex-direction: column;
    }

    .dropdown a {
      color: #0f0;
      text-decoration: none;
      padding: 5px 0;
    }

    .menu-button:hover + .dropdown,
    .dropdown:hover {
      display: flex;
    }

    h1 {
      text-align: center;
      color: #0f0;
      margin-top: 80px;
    }

    .plant-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .plant {
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 0 10px #00ff90;
    }

    .plant img {
      max-width: 100%;
      border-radius: 10px;
      height: 180px;
      object-fit: cover;
    }

    .plant h3 {
      margin: 10px 0 5px;
      color: #0f0;
    }

    .plant p {
      margin: 5px 0;
    }

    .plant button {
      background-color: #00ff90;
      color: black;
      border: none;
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .plant .free {
      background-color: #00ff90;
      color: black;
    }
  </style>
</head>
