<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GrowEmpire ‚Äì Pflanzen</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('assets/dashboard.png') no-repeat center center fixed;
      background-size: cover;
      color: #0f0;
    }

    .menu-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: none;
      border: 2px solid #0f0;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
    }

    .menu {
      display: none;
      position: absolute;
      top: 70px;
      left: 20px;
      background-color: #000;
      border: 2px solid #0f0;
      border-radius: 10px;
      padding: 10px;
      z-index: 1000;
    }

    .menu a {
      display: block;
      color: #0f0;
      padding: 8px 0;
      text-decoration: none;
      font-weight: bold;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding-top: 100px;
    }

    .pflanze {
      background-color: rgba(0, 0, 0, 0.85);
      border: 2px solid #0f0;
      border-radius: 15px;
      margin: 15px;
      padding: 15px;
      width: 250px;
      text-align: center;
      box-shadow: 0 0 15px #0f0;
    }

    .pflanze img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .pflanze button {
      background-color: #00ff66;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .gekauft-btn {
      background-color: #0f0 !important;
      color: #000 !important;
    }
  </style>
</head>
<body>

  <button class="menu-btn" onclick="toggleMenu()">‚ò∞</button>
  <div class="menu" id="menu">
    <a href="dashboard.html">üìä Dashboard</a>
    <a href="plants.html">üß¨ Pflanzen</a>
    <a href="partner.html">ü§ù Partner</a>
    <a href="lizenz.html">üí≥ Lizenz</a>
    <a href="settings.html">‚öôÔ∏è Einstellungen</a>
    <a href="#" onclick="logout()">üìï Logout</a>
  </div>

  <div class="grid" id="pflanzenContainer"></div>

  <script>
    const pflanzen = [
      { name: "Sativa", tage: 75, preis: 190, bild: "assets/sativa1.png" },
      { name: "Haze", tage: 80, preis: 180, bild: "assets/haze1.png" },
      { name: "Kush 2", tage: 90, preis: 200, bild: "assets/kush2.png" },
      { name: "OG Kush", tage: 85, preis: 210, bild: "assets/ogkush.png" },
    ];

    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.style.display = (menu.style.display === "block") ? "none" : "block";
    }

    function logout() {
      localStorage.clear();
      alert("Erfolgreich ausgeloggt.");
      window.location.href = "index.html";
    }

    function kaufen(name, tage) {
      let gekauft = JSON.parse(localStorage.getItem("purchases") || "[]");
      if (!gekauft.find(p => p.name === name)) {
        gekauft.push({
          name,
          date: new Date().toISOString(),
          tage
        });
        localStorage.setItem("purchases", JSON.stringify(gekauft));
        window.location.reload();
      }
    }

    function renderPflanzen() {
      const container = document.getElementById("pflanzenContainer");
      const gekauft = JSON.parse(localStorage.getItem("purchases") || "[]");
      const gekauftSet = new Set(gekauft.map(p => p.name));

      pflanzen.forEach(p => {
        const div = document.createElement("div");
        div.className = "pflanze";
        div.setAttribute("data-name", p.name);

        const img = document.createElement("img");
        img.src = p.bild;
        img.alt = p.name;

        const name = document.createElement("h2");
        name.textContent = p.name;

        const info = document.createElement("p");
        info.innerHTML = `Dauer: ${p.tage} Tage<br>Preis: CHF ${p.preis}.‚Äì`;

        const btn = document.createElement("button");
        if (gekauftSet.has(p.name)) {
          btn.textContent = "‚úÖ Gekauft";
          btn.className = "gekauft-btn";
          btn.disabled = true;
        } else {
          btn.textContent = "Kaufen";
          btn.onclick = () => kaufen(p.name, p.tage);
        }

        div.appendChild(img);
        div.appendChild(name);
        div.appendChild(info);
        div.appendChild(btn);

        container.appendChild(div);
      });
    }

    renderPflanzen();
  </script>
</body>
</html>
