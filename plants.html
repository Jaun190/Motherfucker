<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pflanzen kaufen ‚Äì GrowEmpire</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('assets/dashboard.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .menu-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: rgba(0, 128, 0, 0.8);
      border: none;
      border-radius: 10px;
      padding: 10px 14px;
      cursor: pointer;
      z-index: 1000;
    }

    .menu-btn span {
      display: block;
      width: 25px;
      height: 3px;
      margin: 5px auto;
      background-color: white;
    }

    .nav {
      display: none;
      position: fixed;
      top: 60px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 15px;
      border-radius: 10px;
      z-index: 999;
    }

    .nav a {
      display: block;
      color: #00ff99;
      text-decoration: none;
      margin: 10px 0;
    }

    h2 {
      text-align: center;
      margin-top: 80px;
      font-size: 24px;
      color: #00ff88;
    }

    .plant-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .plant-card {
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      overflow: hidden;
      text-align: center;
      box-shadow: 0 0 12px #00ff88;
      display: flex;
      flex-direction: column;
    }

    .plant-card img {
      width: 100%;
      height: auto;
      border-bottom: 2px solid #00ff88;
    }

    .plant-card h3 {
      margin: 10px 0 5px;
      color: #00ff88;
    }

    .plant-card p {
      margin: 4px 0;
    }

    .buy-btn {
      margin: 10px auto 20px;
      padding: 10px 20px;
      background-color: #00ff88;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .buy-btn:hover {
      background-color: #00cc66;
    }
  </style>
</head>
<body>

  <!-- Men√º-Button -->
  <button class="menu-btn" onclick="toggleMenu()">
    <span></span>
    <span></span>
    <span></span>
  </button>

  <!-- Men√º -->
  <div class="nav" id="nav">
    <a href="dashboard.html">üìä Dashboard</a>
    <a href="plants.html">üå± Pflanzen kaufen</a>
    <a href="starterbox.html">üéÅ Starterbox</a>
    <a href="partner.html">üë¨ Partner</a>
    <a href="index.html">üìï Logout</a>
  </div>

  <h2>üåø Pflanzen kaufen</h2>

  <div class="plant-grid">
    <div class="plant-card">
      <img src="assets/kush2.png" alt="Kush #2">
      <h3>Kush #2</h3>
      <p>CHF 180.‚Äì | 75 Tage</p>
      <button class="buy-btn">Kaufen</button>
    </div>

    <div class="plant-card">
      <img src="assets/sativa1.png" alt="Sativa Dream">
      <h3>Sativa Dream</h3>
      <p>CHF 195.‚Äì | 80 Tage</p>
      <button class="buy-btn">Kaufen</button>
    </div>

    <div class="plant-card">
      <img src="assets/haze1.png" alt="Haze One">
      <h3>Haze #1</h3>
      <p>CHF 210.‚Äì | 85 Tage</p>
      <button class="buy-btn">Kaufen</button>
    </div>

    <div class="plant-card">
      <img src="assets/ogkush.png" alt="OG Kush">
      <h3>OG Kush</h3>
      <p>CHF 230.‚Äì | 90 Tage</p>
      <button class="buy-btn">Kaufen</button>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const nav = document.getElementById("nav");
      nav.style.display = nav.style.display === "block" ? "none" : "block";
    }
  </script>

</body>
</html>
