<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GrowEmpire ‚Äì Pflanzen</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('assets/dashboard.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      padding: 1rem;
    }
    .menu-button {
      background: transparent;
      border: 2px solid #0f0;
      color: #0f0;
      font-size: 24px;
      padding: 8px;
      border-radius: 12px;
      cursor: pointer;
    }
    .menu {
      position: absolute;
      top: 60px;
      left: 1rem;
      background-color: black;
      border-radius: 12px;
      padding: 1rem;
      display: none;
      flex-direction: column;
      box-shadow: 0 0 12px #0f0;
      z-index: 999;
    }
    .menu a {
      color: #0f0;
      margin: 0.5rem 0;
      text-decoration: none;
      font-weight: bold;
    }
    .plant-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }
    .plant-card {
      background-color: rgba(0,0,0,0.85);
      border-radius: 16px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 0 10px #0f0;
    }
    .plant-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .plant-card h3 {
      margin: 0.5rem 0;
      color: #0f0;
    }
    .plant-card button {
      background-color: #0f0;
      color: black;
      font-weight: bold;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button class="menu-button" onclick="toggleMenu()">‚ò∞</button>
  <div id="dropdown" class="menu">
    <a href="dashboard.html">üß† Dashboard</a>
    <a href="plants.html">üå± Pflanzen</a>
    <a href="partner.html">ü§ù Partner</a>
    <a href="lizenz.html">ü™™ Lizenz</a>
    <a href="settings.html">‚öôÔ∏è Einstellungen</a>
    <a href="#">üìï Logout</a>
  </div>

  <div class="plant-grid" id="plantGrid">
    <!-- Pflanzenkarten werden hier per JS eingef√ºgt -->
  </div>

  <script>
    const pflanzen = [
      { name: "Sativa", bild: "assets/sativa1.png", dauer: 75, preis: 190 },
      { name: "Haze", bild: "assets/haze1.png", dauer: 80, preis: 180 },
      { name: "OG Kush", bild: "assets/ogkush.png", dauer: 85, preis: 200 },
      { name: "Kush 2", bild: "assets/kush2.png", dauer: 90, preis: 195 },
    ];

    function toggleMenu() {
      const menu = document.getElementById('dropdown');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }

    function laden() {
      const grid = document.getElementById("plantGrid");
      const gekauft = JSON.parse(localStorage.getItem("gekauftePflanzen") || "[]");

      pflanzen.forEach(p => {
        const isGekauft = gekauft.find(g => g.name === p.name);
        const buttonLabel = isGekauft ? "‚úÖ Gekauft" : "Kaufen";
        const buttonDisabled = isGekauft ? "disabled" : "";

        const div = document.createElement("div");
        div.className = "plant-card";
        div.innerHTML = `
          <img src="${p.bild}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p>Dauer: ${p.dauer} Tage<br>Preis: CHF ${p.preis}.‚Äì</p>
          <button id="btn-${p.name}" ${buttonDisabled} onclick="kaufen('${p.name}', ${p.dauer})">${buttonLabel}</button>
        `;
        grid.appendChild(div);
      });
    }

    function kaufen(name, dauer) {
      const gekauft = JSON.parse(localStorage.getItem("gekauftePflanzen") || "[]");
      const datum = new Date();
      const dateString = datum.toLocaleDateString("de-CH");
      gekauft.push({ name: name, date: dateString, daysLeft: dauer });
      localStorage.setItem("gekauftePflanzen", JSON.stringify(gekauft));

      const btn = document.getElementById("btn-" + name);
      btn.innerText = "‚úÖ Gekauft";
      btn.disabled = true;
    }

    window.onload = laden;
  </script>
</body>
</html>
