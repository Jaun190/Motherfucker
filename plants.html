<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pflanzen kaufen – GrowEmpire</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('assets/dashboard.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .menu-button {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px;
      background-color: #0f0;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      z-index: 10;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 60px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 8px;
      padding: 10px;
      z-index: 10;
    }

    .dropdown a {
      display: block;
      color: #0f0;
      text-decoration: none;
      margin: 5px 0;
    }

    .dropdown.show {
      display: block;
    }

    h1 {
      text-align: center;
      margin-top: 90px;
      color: #0f0;
    }

    .plant-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .plant {
      background: black;
      border: 2px solid #0f0;
      border-radius: 15px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 0 15px #00ff90;
    }

    .plant img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .plant h3 {
      margin: 10px 0 5px;
      color: #0f0;
    }

    .plant p {
      margin: 0 0 10px;
      color: #ccc;
    }

    .plant button {
      padding: 8px 12px;
      background-color: #00ff90;
      color: black;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .plant button:hover {
      background-color: #00cc66;
    }
  </style>
</head>
