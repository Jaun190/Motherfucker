<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pflanzen kaufen – GrowEmpire</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: url('images/background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
      background: rgba(0, 0, 0, 0.6);
    }

    .topbar .title {
      font-size: 1rem;
      display: flex;
      align-items: center;
    }

    .topbar .title img {
      height: 20px;
      margin-right: 8px;
    }

    .menu-button {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-top: 1rem;
    }

    .plant-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    .plant-card {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      transition: transform 0.2s;
    }

    .plant-card:hover {
      transform: scale(1.03);
    }

    .plant-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      object-fit: contain;
    }

    .plant-name {
      font-weight: bold;
      margin-top: 0.5rem;
    }

    .plant-status {
      margin-top: 0.3rem;
      font-size: 0.9rem;
      background: #444;
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
      display: inline-block;
    }
  </style>
</head>
<body>

  <!-- Topbar mit Titel & Menü -->
  <div class="topbar">
    <div class="title">
      <img src="images/leaf-icon.png" alt="Leaf Icon">
      Pflanzen kaufen
    </div>
    <button class="menu-button" onclick="toggleMenu()">⋮</button>
  </div>

  <!-- Überschrift -->
  <h1>GrowEmpire</h1>

  <!-- Pflanzen-Grid -->
  <div class="plant-grid">
    <div class="plant-card">
      <img src="images/sativa.jpg" alt="Sativa">
      <div class="plant-name">Sativa</div>
      <div class="plant-status">Gekauft</div>
    </div>

    <div class="plant-card">
      <img src="images/haze.jpg" alt="Haze">
      <div class="plant-name">Haze</div>
      <div class="plant-status">Gekauft</div>
    </div>

    <div class="plant-card">
      <img src="images/ogkush.jpg" alt="OG Kush">
      <div class="plant-name">OG Kush</div>
      <div class="plant-status">Gekauft</div>
    </div>

    <div class="plant-card">
      <img src="images/kush2.jpg" alt="Kush 2">
      <div class="plant-name">Kush 2</div>
      <div class="plant-status">Gekauft</div>
    </div>
  </div>

  <!-- (Optionales Dropdown-Menü) -->
  <script>
    function toggleMenu() {
      alert("Menü geöffnet – hier kannst du z. B. Logout, Hilfe oder Einstellungen einbauen.");
    }
  </script>

</body>
</html>
