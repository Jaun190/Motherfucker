<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GrowEmpire â€“ Pflanzen kaufen</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: url('./assets/dashboard.png') no-repeat center center fixed;
      background-size: cover;
      color: #00ff88;
    }

    .menu-wrapper {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 999;
    }

    .menu-icon {
      background: rgba(0, 255, 136, 0.1);
      border: 2px solid #00ff88;
      color: #00ff88;
      padding: 8px 12px;
      border-radius: 10px;
      font-size: 20px;
      cursor: pointer;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 50px;
      left: 0;
      background: rgba(0, 0, 0, 0.85);
      border: 1px solid #00ff88;
      border-radius: 10px;
      padding: 0.5rem 0;
      min-width: 150px;
      box-shadow: 0 0 10px #00ff88;
    }

    .dropdown-menu a {
      display: block;
      padding: 10px 16px;
      color: #00ff88;
      text-decoration: none;
      font-weight: bold;
    }

    .dropdown-menu a:hover {
      background: rgba(0, 255, 136, 0.1);
    }

    .plant-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1000px;
      margin: 100px auto 0 auto;
    }

    .plant-card {
      background: rgba(32, 32, 32, 0.8);
      border: 2px solid #00ff88;
      border-radius: 16px;
      text-align: center;
      padding: 1rem;
      color: white;
      box-shadow: 0 0 12px #00ff88;
      transition: transform 0.2s;
    }

    .plant-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 18px #00ff88;
    }

    .plant-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      object-fit: contain;
    }

    .plant-name {
      font-weight: bold;
      font-size: 1.2rem;
      margin-top: 0.5rem;
      color: #00ff88;
    }

    .plant-details {
      font-size: 0.95rem;
      margin: 0.3rem 0;
      color: #ccc;
    }

    .buy-button {
      margin-top: 0.8rem;
      background: #00ff88;
      color: black;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .buy-button:hover {
      background: #00cc66;
    }
  </style>
</head>
<body>

  <!-- MenÃ¼ mit Dropdown -->
  <div class="menu-wrapper">
    <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
    <div class="dropdown-menu" id="dropdown">
      <a href="dashboard.html">ðŸ“Š Dashboard</a>
      <a href="profil.html">ðŸ‘¤ Mein Profil</a>
      <a href="logout.html">ðŸšª Logout</a>
    </div>
  </div>

  <!-- Pflanzen-Grid -->
  <div class="plant-grid">
    <div class="plant-card">
      <img src="./assets/blue-dream.jpg" alt="Blue Dream">
      <div class="plant-name">Blue Dream</div>
      <div class="plant-details">Dauer: 90 Tage<br>Preis: CHF 200.â€“</div>
      <button class="buy-button">Kaufen</button>
    </div>

    <div class="plant-card">
      <img src="./assets/amnesia-gold.jpg" alt="Amnesia Gold">
      <div class="plant-name">Amnesia Gold</div>
      <div class="plant-details">Dauer: 90 Tage<br>Preis: CHF 230.â€“</div>
      <button class="buy-button">Kaufen</button>
    </div>

    <div class="plant-card">
      <img src="./assets/green-poison.jpg" alt="Green Poison">
      <div class="plant-name">Green Poison</div>
      <div class="plant-details">Dauer: 75 Tage<br>Preis: CHF 190.â€“</div>
      <button class="buy-button">Kaufen</button>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('dropdown');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    // MenÃ¼ schlieÃŸen, wenn man auÃŸerhalb klickt
    window.addEventListener('click', function(e) {
      const menu = document.getElementById('dropdown');
      if (!e.target.closest('.menu-wrapper')) {
        menu.style.display = 'none';
      }
    });
  </script>

</body>
</html>
