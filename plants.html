<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🌱 Pflanzen kaufen – GrowEmpire</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('assets/dashboard.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .menu-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #00ff90;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      z-index: 10;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 60px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.95);
      padding: 15px;
      border-radius: 8px;
      z-index: 10;
    }

    .dropdown a {
      color: #00ff90;
      text-decoration: none;
      display: block;
      margin: 5px 0;
    }

    .plant-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 100px 10px 40px;
      gap: 20px;
    }

    .plant {
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #00ff90;
      border-radius: 16px;
      padding: 15px;
      width: 170px;
      text-align: center;
      box-shadow: 0 0 15px #00ff90;
    }

    .plant img {
      width: 100%;
      border-radius: 8px;
    }

    .plant h3 {
      color: #00ff90;
      margin: 10px 0 5px;
    }

    .plant p {
      margin: 0;
      margin-bottom: 10px;
    }

    .plant button {
      background: #00ff90;
      border: none;
      padding: 10px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<!-- ☰ Menü -->
<div class="menu-button" onclick="toggleMenu()">☰</div>
<div class="dropdown" id="menu">
  <a href="dashboard.html">📊 Dashboard</a>
  <a href="plants.html">🌱 Pflanzen kaufen</a>
  <a href="lizens.html">💼 Lizenz</a>
  <a href="partner.html">🤝 Partner</a>
  <a href="settings.html">⚙️ Einstellungen</a>
  <a href="index.html">🚪 Logout</a>
</div>

<!-- Pflanzenübersicht -->
<div class="plant-grid">

  <div class="plant">
    <img src="assets/kush2.png" alt="Kush #2" />
    <h3>Kush #2</h3>
    <p>CHF 170.– | 75 Tage</p>
    <button>Kaufen</button>
  </div>

  <div class="plant">
    <img src="assets/sativa.png" alt="Sativa Dream" />
    <h3>Sativa Dream</h3>
    <p>CHF 195.– | 80 Tage</p>
    <button>Kaufen</button>
  </div>

  <div class="plant">
    <img src="assets/purple.png" alt="Purple Haze" />
    <h3>Purple Haze</h3>
    <p>CHF 210.– | 85 Tage</p>
    <button>Kaufen</button>
  </div>

  <div class="plant">
    <img src="assets/og.png" alt="OG Kush" />
    <h3>OG Kush</h3>
    <p>CHF 180.– | 75 Tage</p>
    <button>Kaufen</button>
  </div>

  <div class="plant">
    <img src="assets/auto.png" alt="AutoFlow Gratis" />
    <h3>🎁 AutoFlow (Gratis)</h3>
    <p>CHF 0.– | 45 Tage</p>
    <button>Kostenlos setzen</button>
  </div>

  <div class="plant">
    <img src="assets/master.png" alt="Master Weed" />
    <h3>Master Weed</h3>
    <p>CHF 240.– | 95 Tage</p>
    <button>Kaufen</button>
  </div>

</div>

<script>
  function toggleMenu() {
    const menu = document.getElementById("menu");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
  }
</script>

</body>
</html>
