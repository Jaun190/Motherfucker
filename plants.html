<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pflanzen kaufen – GrowEmpire</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #000 url('assets/dashboard.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: sans-serif;
    }
    .menu-button {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 30px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }
    .dropdown {
      display: none;
      position: absolute;
      top: 60px;
      left: 20px;
      background: rgba(0, 0, 0, 0.9);
      padding: 15px;
      border-radius: 6px;
      flex-direction: column;
    }
    .dropdown a {
      color: #00ff99;
      text-decoration: none;
      margin: 5px 0;
    }
    h1 {
      text-align: center;
      margin-top: 100px;
      font-size: 2em;
    }
    .plant-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 800px;
      margin: 0 auto;
    }
    .plant-card {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      padding: 15px;
      text-align: center;
    }
    .plant-card img {
      max-width: 100%;
      border-radius: 10px;
    }
    .plant-card h2 {
      margin: 10px 0 5px;
      color: #00ff99;
    }
    .plant-card p {
      margin: 5px 0;
    }
    .plant-card button {
      margin-top: 10px;
      background: #00cc66;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- Menü -->
<button class="menu-button" onclick="toggleMenu()">☰</button>
<div id="dropdown" class="dropdown">
  <a href="dashboard.html">📊 Dashboard</a>
  <a href="plants.html">🌱 Pflanzen kaufen</a>
  <a href="starterbox.html">💎 Upgrade Box</a>
  <a href="partner.html">🤝 Partner</a>
  <a href="settings.html">⚙️ Einstellungen</a>
  <a href="index.html">🚪 Logout</a>
</div>

<h1>🌿 Pflanzen kaufen</h1>

<div class="plant-grid">
  <div class="plant-card">
    <img src="assets/kush2.png" alt="Kush #2">
    <h2>Kush #2</h2>
    <p>CHF 180.– | 75 Tage</p>
    <button>Kaufen</button>
  </div>
  <div class="plant-card">
    <img src="assets/sativa1.png" alt="Sativa Dream">
    <h2>Sativa Dream</h2>
    <p>CHF 195.– | 80 Tage</p>
    <button>Kaufen</button>
  </div>
  <div class="plant-card">
    <img src="assets/haze1.png" alt="Haze">
    <h2>Haze</h2>
    <p>CHF 200.– | 85 Tage</p>
    <button>Kaufen</button>
  </div>
  <div class="plant-card">
    <img src="assets/ogkush.png" alt="OG Kush">
    <h2>OG Kush</h2>
    <p>CHF 210.– | 90 Tage</p>
    <button>Kaufen</button>
  </div>
</div>

<script>
  function toggleMenu() {
    const menu = document.getElementById("dropdown");
    menu.style.display = menu.style.display === "flex" ? "none" : "flex";
  }
</script>

</body>
</html>
