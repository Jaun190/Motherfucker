<!DOCTYPE html>
<html lang="de">
<head>

<body style="margin: 0; font-family: Arial, sans-serif; background-image: url('assets/dashboard.png'); background-size: cover; background-attachment: fixed; background-position: center;">

  <!-- Menü Button -->
  <div id="menu-toggle" onclick="toggleMenu()" style="position: absolute; top: 15px; left: 15px; z-index: 1000; cursor: pointer;">
    <img src="assets/menu-icon.png" alt="Menü" style="width: 40px;" />
  </div>

  <!-- Dropdown-Menü -->
  <div id="menu" style="display:none; position:absolute; top:60px; left:15px; background-color:#000000dd; border-radius:8px; padding:10px; z-index:999;">
    <a href="dashboard.html" style="display:block; color:#00ff99; padding:5px;">📊 Dashboard</a>
    <a href="plants.html" style="display:block; color:#00ff99; padding:5px;">🌱 Pflanzen kaufen</a>
    <a href="starterbox.html" style="display:block; color:#00ff99; padding:5px;">🎁 Starterbox</a>
    <a href="partner.html" style="display:block; color:#00ff99; padding:5px;">👥 Partner</a>
    <a href="index.html" style="display:block; color:#ff4444; padding:5px;">📕 Logout</a>
  </div>

  <!-- Hauptinhalt -->
  <div style="text-align: center; padding-top: 100px;">
    <h1 style="color: #00ff99; font-size: 2em;">🌱 Pflanzen kaufen</h1>

    <div style="max-width: 400px; margin: 30px auto; background: #000000cc; border: 2px solid #00ff99; border-radius: 15px; padding: 20px;">

      </ul>
      <button style="margin-top: 10px; padding: 10px 20px; background-color: #00ff99; color: #000; border: none; border-radius: 8px; font-weight: bold; cursor: pointer;">
        ➕ Pflanze hinzufügen
      </button>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.style.display = (menu.style.display === "block") ? "none" : "block";
    }
  </script>
</body>
</html>
