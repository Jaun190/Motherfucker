<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GrowEmpire ‚Äì Pflanzen</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: url('./assets/dashboard.png') no-repeat center center fixed;
      background-size: cover;
      color: #00ff88;
    }

    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: rgba(0, 0, 0, 0.6);
      border-bottom: 2px solid #00ff88;
      box-shadow: 0 0 12px #00ff88;
      z-index: 998;
    }

    .menu-wrapper {
      position: relative;
      height: 100%;
      display: flex;
      align-items: center;
      padding-left: 20px;
    }

    .menu-icon {
      background: rgba(0, 255, 136, 0.1);
      color: #00ff88;
      border: 2px solid #00ff88;
      padding: 6px 12px;
      border-radius: 10px;
      font-size: 22px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ff88;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 60px;
      left: 20px;
      background: rgba(0, 0, 0, 0.95);
      border: 2px solid #00ff88;
      border-radius: 12px;
      padding: 0.5rem;
      min-width: 200px;
      box-shadow: 0 0 12px #00ff88;
      z-index: 999;
    }

    .dropdown-menu a {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 18px;
      color: #00ff88;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      transition: background 0.2s;
    }

    .dropdown-menu a:hover {
      background: rgba(0, 255, 136, 0.08);
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding-top: 100px;
    }

    .pflanze {
      background-color: rgba(0, 0, 0, 0.85);
      border: 2px solid #00ff88;
      border-radius: 15px;
      margin: 15px;
      padding: 15px;
      width: 250px;
      text-align: center;
      box-shadow: 0 0 15px #00ff88;
    }

    .pflanze img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .pflanze button {
      background-color: #00ff66;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .gekauft-btn {
      background-color: #0f0 !important;
      color: #000 !important;
    }
  </style>
</head>

<body>
  <!-- Men√º -->
  <div class="topbar">
    <div class="menu-wrapper">
      <div class="menu-icon" onclick="toggleMenu()">‚â°</div>
      <div class="dropdown-menu" id="dropdown">
        <a href="dashboard.html"><span>üß†</span> Dashboard</a>
        <a href="plants.html"><span>üåø</span> Pflanzen</a>
        <a href="partner.html"><span>ü§ù</span> Partner</a>
        <a href="lizenz.html"><span>ü™™</span> Lizenz</a>
        <a href="settings.html"><span>‚öôÔ∏è</span> Einstellungen</a>
        <a href="index.html"><span>üî¥</span> Logout</a>
      </div>
    </div>
  </div>

  <!-- Pflanzen -->
  <div class="grid" id="pflanzenContainer"></div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('dropdown');
      menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
    }

    window.addEventListener('click', function (e) {
      const menu = document.getElementById('dropdown');
      if (!e.target.closest('.menu-wrapper')) {
        menu.style.display = 'none';
      }
    });

    const pflanzen = [
      { name: "Sativa", tage: 75, preis: 190, bild: "assets/sativa1.png" },
      { name: "Haze", tage: 80, preis: 180, bild: "assets/haze1.png" },
      { name: "Kush 2", tage: 90, preis: 200, bild: "assets/kush2.png" },
      { name: "OG Kush", tage: 85, preis: 210, bild: "assets/ogkush.png" },
      { name: "Bubble Gum", tage: 78, preis: 195, bild: "assets/bubblegum.png" }
    ];

    function kaufen(name, tage) {
      let gekauft = JSON.parse(localStorage.getItem("purchases") || "[]");
      if (!gekauft.find(p => p.name === name)) {
        gekauft.push({
          name,
          date: new Date().toISOString(),
          tage
        });
        localStorage.setItem("purchases", JSON.stringify(gekauft));
        window.location.reload();
      }
    }

    function renderPflanzen() {
      const container = document.getElementById("pflanzenContainer");
      const gekauft = JSON.parse(localStorage.getItem("purchases") || "[]");
      const gekauftSet = new Set(gekauft.map(p => p.name));

      pflanzen.forEach(p => {
        const div = document.createElement("div");
        div.className = "pflanze";
        div.setAttribute("data-name", p.name);

        const img = document.createElement("img");
        img.src = p.bild;
        img.alt = p.name;

        const name = document.createElement("h2");
        name.textContent = p.name;

        const info = document.createElement("p");
        info.innerHTML = `Dauer: ${p.tage} Tage<br>Preis: CHF ${p.preis}`;

        const btn = document.createElement("button");
        if (gekauftSet.has(p.name)) {
          btn.textContent = "‚úÖ Gekauft";
          btn.className = "gekauft-btn";
          btn.disabled = true;
        } else {
          btn.textContent = "üõí Kaufen";
          btn.onclick = () => kaufen(p.name, p.tage);
        }

        div.appendChild(img);
        div.appendChild(name);
        div.appendChild(info);
        div.appendChild(btn);
        container.appendChild(div);
      });
    }

    renderPflanzen();
  </script>
</body>
</html>
