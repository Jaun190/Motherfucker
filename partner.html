<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Partner – GrowEmpire</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('assets/dashboard.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .menu-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background: none;
      border: none;
      font-size: 28px;
      color: white;
      cursor: pointer;
      z-index: 10;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 60px;
      left: 20px;
      background: rgba(0, 0, 0, 0.9);
      padding: 10px;
      border-radius: 8px;
      flex-direction: column;
      z-index: 10;
    }

    .dropdown a {
      color: #0f0;
      text-decoration: none;
      margin: 5px 0;
    }

    h1 {
      margin-top: 100px;
      text-align: center;
      color: #0f0;
    }

    .content {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
  </style>
</head>
<body>

<!-- ☰ Menü -->
<button class="menu-button" onclick="toggleMenu()">☰</button>
<div id="dropdown" class="dropdown">
  <a href="dashboard.html">📊 Dashboard</a>
  <a href="plants.html">🌱 Pflanzen kaufen</a>
  <a href="starterbox.html">💎 Starterbox</a>
  <a href="partner.html">🤝 Partner</a>
  <a href="settings.html">⚙️ Einstellungen</a>
  <a href="index.html">🚪 Logout</a>
</div>

<h1>🤝 Dein Partnerlink</h1>
<div class="content">
  <p>Kopiere deinen persönlichen Empfehlungslink:</p>
  <input type="text" value="https://growempire.com/register?ref=DEINNAME" readonly />
</div>

<script>
  function toggleMenu() {
    const menu = document.getElementById("dropdown");
    menu.style.display = menu.style.display === "flex" ? "none" : "flex";
  }
</script>
</body>
</html>
