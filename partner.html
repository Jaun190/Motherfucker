<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Partner ‚Äì GrowEmpire</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: url('./assets/dashboard.png') no-repeat center center fixed;
      background-size: cover;
      background: #001e14;
      color: #00ff88;
      padding: 20px;
      text-align: center;
    }

    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: rgba(0, 0, 0, 0.95);
      border-bottom: 2px solid #00ff88;
      box-shadow: 0 0 12px #00ff88;
      z-index: 998;
    }

    .menu-wrapper {
      position: relative;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }

    .menu-icon {
      background: rgba(0, 255, 136, 0.1);
      border: 2px solid #00ff88;
      color: #00ff88;
      padding: 6px 12px;
      border-radius: 10px;
      font-size: 22px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ff88;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 60px;
      left: 20px;
      background: rgba(0, 0, 0, 0.95);
      border: 2px solid #00ff88;
      border-radius: 12px;
      padding: 0.5rem;
      min-width: 200px;
      box-shadow: 0 0 12px #00ff88;
      z-index: 999;
    }

    .dropdown-menu a {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 18px;
      color: #00ff88;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      transition: background 0.2s;
    }

    .dropdown-menu a:hover {
      background: rgba(0, 255, 136, 0.08);
    }

    h1 {
      font-size: 2.5rem;
      margin-top: 80px;
    }

    .ref-box {
      margin: 20px auto;
      padding: 10px;
      background: white;
      color: black;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      margin-top: 10px;
      text-align: center;
      width: 90%;
      max-width: 500px;
      font-weight: bold;
    }

    .baum-container {
      margin-top: 40px;
    }

    .node {
      background: rgba(0, 255, 136, 0.1);
      border: 2px solid #00ff88;
      border-radius: 12px;
      padding: 0.5rem 1rem;
      margin: 10px;
      box-shadow: 0 0 10px #00ff88;
      font-weight: bold;
      color: white;
      position: relative;
      text-align: center;
      font-size: 1rem;
    }

    .children {
      display: flex;
      justify-content: center;
      margin-top: 1rem;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .node::after {
      content: "";
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      height: 20px;
      border-left: 2px solid #00ff88;
    }

    .node:only-child::after {
      display: none;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="menu-wrapper">
      <div class="menu-icon" onclick="toggleMenu()">‚â°</div>
      <div class="dropdown-menu" id="dropdown">
        <a href="dashboard.html">üåø Dashboard</a>
        <a href="plants.html">üß™ Pflanzen</a>
        <a href="partner.html">üíº Partner</a>
        <a href="lizenz.html">üìÑ Lizenz</a>
        <a href="settings.html">‚öôÔ∏è Einstellungen</a>
        <a href="payout.html">üí∏ Auszahlung</a>
        <a href="logout.html">üî¥ Logout</a>
      </div>
    </div>
  </div>

  <h1>üå± Dein pers√∂nlicher<br><span style="color:#00ff88">Referral-Link</span></h1>
  <div class="ref-box" id="refLinkBox">Wird geladen...</div>

  <h2>üë• Deine Partnerstruktur</h2>
  <div class="baum-container" id="baumContainer"></div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("dropdown");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    window.addEventListener("click", function (e) {
      const menu = document.getElementById("dropdown");
      if (!e.target.closest(".menu-wrapper")) {
        menu.style.display = "none";
      }
    });

    // Beispiel-Daten (lokal f√ºr Test)
    const userEmail = localStorage.getItem("email") || "demo@growempire.com";
    const username = userEmail.split("@")[0];
    const refLink = `https://jaun190.github.io/register.html?ref=${username}`;
    document.getElementById("refLinkBox").textContent = refLink;

    // Einfacher Demo-Baum (1. Ebene)
    const baumContainer = document.getElementById("baumContainer");
    const hauptNode = document.createElement("div");
    hauptNode.className = "node";
    hauptNode.textContent = username;
    baumContainer.appendChild(hauptNode);
  </script>
</body>
</html>
