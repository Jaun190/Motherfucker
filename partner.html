<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Partner ‚Äì GrowEmpire</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: url('./assets/dashboard.png') no-repeat center center fixed;
      background-size: cover;
      color: #00ff88;
      padding: 2rem;
    }

    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 64px;
      background: rgba(0, 0, 0, 0.9);
      border-bottom: 2px solid #00ff88;
      box-shadow: 0 0 12px #00ff88;
      z-index: 998;
    }

    .menu-wrapper {
      position: relative;
      height: 100%;
      display: flex;
      align-items: center;
      padding-left: 20px;
    }

    .menu-icon {
      background: rgba(0, 255, 136, 0.1);
      border: 2px solid #00ff88;
      color: #00ff88;
      padding: 6px 12px;
      border-radius: 10px;
      font-size: 22px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ff88;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 60px;
      left: 20px;
      background: rgba(0, 0, 0, 0.95);
      border: 2px solid #00ff88;
      border-radius: 12px;
      padding: 0.5rem;
      min-width: 200px;
      box-shadow: 0 0 12px #00ff88;
      z-index: 999;
    }

    .dropdown-menu a {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 18px;
      color: #00ff88;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      transition: background 0.2s;
    }

    .dropdown-menu a:hover {
      background: rgba(0, 255, 136, 0.08);
    }

    .referral-box {
      margin-top: 100px;
      text-align: center;
      margin-bottom: 2rem;
    }

    .referral-box input {
      width: 80%;
      max-width: 500px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      margin-top: 10px;
      text-align: center;
    }

    .tree {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .node {
      background-color: rgba(0, 255, 136, 0.1);
      border: 2px solid #00ff88;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      margin: 1rem;
      box-shadow: 0 0 10px #00ff88;
      position: relative;
      text-align: center;
      font-size: 1rem;
    }

    .children {
      display: flex;
      justify-content: center;
      margin-top: 1rem;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .node::after {
      content: "";
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      height: 20px;
      border-left: 2px solid #00ff88;
    }

    .node:only-child::after {
      display: none;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="menu-wrapper">
      <div class="menu-icon" onclick="toggleMenu()">‚â°</div>
      <div class="dropdown-menu" id="dropdown">
        <a href="dashboard.html">üåø Dashboard</a>
        <a href="plants.html">üß™ Pflanzen</a>
        <a href="partner.html">üíº Partner</a>
        <a href="lizenz.html">üìÑ Lizenz</a>
        <a href="settings.html">‚öôÔ∏è Einstellungen</a>
        <a href="payout.html">üí∏ Auszahlung</a>
        <a href="logout.html">üî¥ Logout</a>
      </div>
    </div>
  </div>

  <div class="referral-box">
    <h2>üîó Dein pers√∂nlicher Referral-Link</h2>
    <input id="refLink" readonly />
  </div>

  <div class="tree" id="treeContainer">
    <h2>üë• Deine Partnerstruktur</h2>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("dropdown");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    window.addEventListener("click", function (e) {
      const menu = document.getElementById("dropdown");
      if (!e.target.closest(".menu-wrapper")) {
        menu.style.display = "none";
      }
    });

    // === Demo: Benutzername & Partnerdaten ===
    const email = localStorage.getItem("user_email") || "dominique@example.com";
    const user = email.split("@")[0];
    const lizenz = localStorage.getItem("lizenz") || "demo";

    document.getElementById("refLink").value = `${location.origin}/register.html?ref=${email}`;

    const partnerData = JSON.parse(localStorage.getItem("partnerData") || "[]");

    // === Rekursive Baumgenerierung ===
    function buildTree(data, parentEmail, level = 1, maxLevel = 1) {
      if (level > maxLevel) return null;

      const children = data.filter(p => p.referrer === parentEmail);
      if (children.length === 0) return null;

      const childrenContainer = document.createElement("div");
      childrenContainer.className = "children";

      for (const child of children) {
        const node = document.createElement("div");
        node.className = "node";
        node.textContent = child.email.split("@")[0];
        const sub = buildTree(data, child.email, level + 1, maxLevel);
        if (sub) node.appendChild(sub);
        childrenContainer.appendChild(node);
      }
      return childrenContainer;
    }

    const rootNode = document.createElement("div");
    rootNode.className = "node";
    rootNode.textContent = user;

    const maxDepth = lizenz === "premium" ? 5 : lizenz === "pro" ? 3 : lizenz === "lizenz" ? 1 : 0;
    const subtree = buildTree(partnerData, email, 1, maxDepth);
    if (subtree) rootNode.appendChild(subtree);

    document.getElementById("treeContainer").appendChild(rootNode);
  </script>
</body>
</html>
