<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Partnerbereich â€“ GrowEmpire</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #001e14;
      color: #00ff88;
      text-align: center;
      padding: 20px;
    }
    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: rgba(0, 0, 0, 0.95);
      border-bottom: 2px solid #00ff88;
      box-shadow: 0 0 12px #00ff88;
      z-index: 999;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }
    .menu-icon {
      font-size: 28px;
      color: #00ff88;
      cursor: pointer;
    }
    h1 {
      font-size: 2.5rem;
      margin-top: 80px;
    }
    .ref-box {
      margin: 20px auto;
      padding: 10px;
      background: white;
      color: black;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
      font-weight: bold;
    }
    .baum-container {
      margin-top: 40px;
    }
    .node {
      display: inline-block;
      padding: 10px 20px;
      background: rgba(0, 255, 136, 0.1);
      border: 2px solid #00ff88;
      border-radius: 12px;
      margin: 10px;
      font-weight: bold;
      color: white;
      position: relative;
    }
    .node::after {
      content: "";
      position: absolute;
      top: 100%;
      left: 50%;
      height: 20px;
      border-left: 2px solid #00ff88;
    }
    .children {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>

  <div class="topbar">
    <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
    <div><strong>GrowEmpire</strong></div>
  </div>

  <h1>ðŸŒ± Dein persÃ¶nlicher<br><span style="color:#00ff88">Referral-Link</span></h1>
  <div class="ref-box" id="refLinkBox">Wird geladen...</div>

  <h2>ðŸ‘¥ Deine Partnerstruktur</h2>
  <div class="baum-container" id="baumContainer"></div>

  <script>
    const email = localStorage.getItem("user_email") || "user@example.com";
    const userId = email.split("@")[0];
    const refLink = `${window.location.origin.replace("/Motherfucker", "")}/register.html?ref=${userId}`;
    document.getElementById("refLinkBox").textContent = refLink;

    const baum = {
      name: userId,
      children: [
        { name: "max123", children: [
          { name: "lea88", children: [] },
          { name: "timmy", children: [] }
        ]},
        { name: "jules", children: [] }
      ]
    };

    function renderBaum(node, container) {
      const nodeDiv = document.createElement("div");
      nodeDiv.className = "node";
      nodeDiv.textContent = node.name;
      container.appendChild(nodeDiv);

      if (node.children && node.children.length > 0) {
        const childrenDiv = document.createElement("div");
        childrenDiv.className = "children";
        node.children.forEach(child => renderBaum(child, childrenDiv));
        container.appendChild(childrenDiv);
      }
    }

    renderBaum(baum, document.getElementById("baumContainer"));
  </script>

</body>
</html>
