<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GrowEmpire ‚Äì Partner</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: url('./assets/dashboard.png') no-repeat center center fixed;
      background-size: cover;
      color: #00ff88;
    }

    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 64px;
      background: rgba(0, 0, 0, 0.9);
      border-bottom: 2px solid #00ff88;
      box-shadow: 0 0 12px #00ff88;
      z-index: 998;
    }

    .menu-wrapper {
      position: relative;
      height: 100%;
      display: flex;
      align-items: center;
      padding-left: 20px;
    }

    .menu-icon {
      background: rgba(0, 255, 136, 0.1);
      border: 2px solid #00ff88;
      color: #00ff88;
      padding: 8px 12px;
      border-radius: 10px;
      font-size: 22px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ff88;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 60px;
      left: 20px;
      background: rgba(0, 0, 0, 0.95);
      border: 2px solid #00ff88;
      border-radius: 12px;
      padding: 0.5rem 0;
      min-width: 200px;
      box-shadow: 0 0 12px #00ff88;
      animation: fadeIn 0.2s ease-out;
      z-index: 999;
    }

    .dropdown-menu a {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 18px;
      color: #00ff88;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      transition: background 0.2s;
    }

    .dropdown-menu a:hover {
      background: rgba(0, 255, 136, 0.08);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .partner-content {
      margin-top: 100px;
      padding: 2rem;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }

    .partner-box {
      background: rgba(0, 0, 0, 0.75);
      border: 2px solid #00ff88;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 0 12px #00ff88;
      color: white;
      text-align: center;
    }

    .partner-box h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .partner-box p {
      font-size: 1.1rem;
      color: #ccc;
    }
  </style>
</head>
<body>

  <!-- Topbar mit Men√º -->
  <div class="topbar">
    <div class="menu-wrapper">
      <div class="menu-icon" onclick="toggleMenu()">‚ò∞</div>
      <div class="dropdown-menu" id="dropdown">
        <a href="dashboard.html"><span>üß†</span> Dashboard</a>
        <a href="plants.html"><span>üß¨</span> Pflanzen</a>
        <a href="partner.html"><span>ü§ù</span> Partner</a>
        <a href="lizenz.html"><span>ü™™</span> Lizenz</a>
        <a href="settings.html"><span>‚öôÔ∏è</span> Einstellungen</a>
        <a href="logout.html"><span>üìï</span> Logout</a>
      </div>
    </div>
  </div>

  <!-- Partner-Inhalt -->
  <div class="partner-content">
    <div class="partner-box">
      <h1>Partner√ºbersicht</h1>
      <p>Hier findest du bald deine geworbenen Partner, die Downline-Struktur, Provisionen und dein pers√∂nliches Empfehlungslink.</p>
    </div>
  </div>

  <!-- Men√º-Logik -->
  <script>
    function toggleMenu() {
      const menu = document.getElementById('dropdown');
      menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
    }

    window.addEventListener('click', function (e) {
      const menu = document.getElementById('dropdown');
      if (!e.target.closest('.menu-wrapper')) {
        menu.style.display = 'none';
      }
    });
  </script>

</body>
</html>
