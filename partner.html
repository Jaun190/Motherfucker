<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Partner – GrowEmpire</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: url('./assets/dashboard.png') no-repeat center center fixed;
      background-size: cover;
      color: #00ff88;
      padding: 2rem;
      text-align: center;
    }
    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 64px;
      background: rgba(0, 0, 0, 0.9);
      border-bottom: 2px solid #00ff88;
      box-shadow: 0 0 12px #00ff88;
      z-index: 998;
    }
    .menu-wrapper {
      position: relative;
      height: 100%;
      display: flex;
      align-items: center;
      padding-left: 20px;
    }
    .menu-icon {
      background: rgba(0, 255, 136, 0.1);
      border: 2px solid #00ff88;
      color: #00ff88;
      padding: 6px 12px;
      border-radius: 10px;
      font-size: 22px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ff88;
    }
    .dropdown-menu {
      display: none;
      position: absolute;
      top: 60px;
      left: 20px;
      background: rgba(0, 0, 0, 0.95);
      border: 2px solid #00ff88;
      border-radius: 12px;
      padding: 0.5rem;
      min-width: 200px;
      box-shadow: 0 0 12px #00ff88;
      z-index: 999;
    }
    .dropdown-menu a {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 18px;
      color: #00ff88;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      transition: background 0.2s;
    }
    .dropdown-menu a:hover {
      background: rgba(0, 255, 136, 0.08);
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="menu-wrapper">
      <div class="menu-icon" onclick="toggleMenu()">☰</div>
      <div class="dropdown-menu" id="dropdown">
        <a href="dashboard.html">🌿 Dashboard</a>
        <a href="plants.html">🧪 Pflanzen</a>
        <a href="partner.html">💼 Partner</a>
        <a href="lizenz.html">📄 Lizenz</a>
        <a href="settings.html">⚙️ Einstellungen</a>
        <a href="payout.html">💸 Auszahlung</a>
        <a href="index.html">🔴 Logout</a>
      </div>
    </div>
  </div>  <h1>🌱 Dein persönlicher<br><span style="color:#00ff88">Referral-Link</span></h1>
  <div class="ref-box" id="refLinkBox">Wird geladen...</div>  <h2>👥 Deine Partnerstruktur</h2>
  <div class="baum-container" id="baumContainer"></div>  <script>
    function toggleMenu() {
      const menu = document.getElementById("dropdown");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    window.addEventListener("click", function (e) {
      const menu = document.getElementById("dropdown");
      if (!e.target.closest(".menu-wrapper")) {
        menu.style.display = "none";
      }
    });
  </script></body>
</html>
