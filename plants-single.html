<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pflanze einzeln</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: white;
      color: black;
      text-align: center;
    }
    .plant-card {
      background: #555;
      color: white;
      border-radius: 25px;
      margin: 30px;
      padding: 20px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    .plant-card img {
      width: 100%;
      border-radius: 15px;
    }
    .plant-card h2 {
      margin-top: 15px;
    }
    .plant-card p {
      margin: 5px 0 15px;
    }
    button {
      background: #00ffcc;
      color: black;
      font-weight: bold;
      padding: 12px 20px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="plant-card">
    <img src="assets/kush2.png" alt="Kush #2">
    <h2>Kush #2</h2>
    <p>CHF 180.– | 75 Tage</p>
    <button onclick="alert('✅ Du hast Kush #2 gekauft!')">Kaufen</button>
  </div>

</body>
</html>
