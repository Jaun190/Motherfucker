<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GrowEmpire ‚Äì Einstellungen</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: url('./assets/dashboard.png') no-repeat center center fixed;
      background-size: cover;
      color: #00ff88;
    }

    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 64px;
      background: rgba(0, 0, 0, 0.9);
      border-bottom: 2px solid #00ff88;
      box-shadow: 0 0 12px #00ff88;
      z-index: 998;
    }

    .menu-wrapper {
      position: relative;
      height: 100%;
      display: flex;
      align-items: center;
      padding-left: 20px;
    }

    .menu-icon {
      background: rgba(0, 255, 136, 0.1);
      border: 2px solid #00ff88;
      color: #00ff88;
      padding: 8px 12px;
      border-radius: 10px;
      font-size: 22px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ff88;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 60px;
      left: 20px;
      background: rgba(0, 0, 0, 0.95);
      border: 2px solid #00ff88;
      border-radius: 12px;
      padding: 0.5rem 0;
      min-width: 200px;
      box-shadow: 0 0 12px #00ff88;
      animation: fadeIn 0.2s ease-out;
      z-index: 999;
    }

    .dropdown-menu a {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 18px;
      color: #00ff88;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      transition: background 0.2s;
    }

    .dropdown-menu a:hover {
      background: rgba(0, 255, 136, 0.08);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .settings-content {
      margin-top: 100px;
      padding: 2rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .settings-box {
      background: rgba(0, 0, 0, 0.75);
      border: 2px solid #00ff88;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 0 12px #00ff88;
      color: white;
    }

    .settings-box h1 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    label {
      color: #00ff88;
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.3rem;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    .submit-btn {
      background: #00ff88;
      color: black;
      font-weight: bold;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    .submit-btn:hover {
      background: #00cc66;
    }
  </style>
</head>
<body>

  <!-- Topbar mit Men√º -->
  <div class="topbar">
    <div class="menu-wrapper">
      <div class="menu-icon" onclick="toggleMenu()">‚ò∞</div>
      <div class="dropdown-menu" id="dropdown">
        <a href="dashboard.html"><span>üß†</span> Dashboard</a>
        <a href="plants.html"><span>üß¨</span> Pflanzen</a>
        <a href="partner.html"><span>ü§ù</span> Partner</a>
        <a href="lizenz.html"><span>ü™™</span> Lizenz</a>
        <a href="settings.html"><span>‚öôÔ∏è</span> Einstellungen</a>
        <a href="logout.html"><span>üìï</span> Logout</a>
      </div>
    </div>
  </div>

  <!-- Einstellungen-Inhalt -->
  <div class="settings-content">
    <div class="settings-box">
      <h1>‚öôÔ∏è Einstellungen</h1>
      <form>
        <label for="username">Benutzername:</label>
        <input type="text" id="username" placeholder="DeinName">

        <label for="email">E-Mail:</label>
        <input type="email" id="email" placeholder="deinname@email.com">

        <label for="password">Neues Passwort:</label>
        <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">

        <button class="submit-btn" type="submit">Speichern</button>
      </form>
    </div>
  </div>

  <!-- Men√º-Logik -->
  <script>
    function toggleMenu() {
      const menu = document.getElementById('dropdown');
      menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
    }

    window.addEventListener('click', function (e) {
      const menu = document.getElementById('dropdown');
      if (!e.target.closest('.menu-wrapper')) {
        menu.style.display = 'none';
      }
    });
  </script>

</body>
</html>
