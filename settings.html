<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Einstellungen</title>
  <link rel="stylesheet" href="dashboard.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('assets/dashboard.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .menu-button {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 28px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 12px 16px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 999;
    }

    .menu {
      position: fixed;
      top: 70px;
      left: 20px;
      background: rgba(0, 0, 0, 0.95);
      border-radius: 16px;
      padding: 14px 20px;
      display: none;
      flex-direction: column;
      gap: 12px;
      z-index: 998;
    }

    .menu a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    .menu a:hover {
      color: #00ffcc;
    }

    .settings-box {
      background: rgba(0, 0, 0, 0.4);
      padding: 20px;
      border-radius: 20px;
      max-width: 420px;
      margin: 100px auto 40px;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    .settings-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: bold;
    }

    input[type="file"] {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      font-size: 16px;
      background-color: white;
      color: black;
      border: none;
    }

    #uploadStatus {
      margin-top: 10px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <!-- 3-Punkte-Men√º -->
  <div class="menu-button" onclick="toggleMenu()">‚ò∞</div>
  <div class="menu" id="menu">
    <a href="dashboard.html">üìä Dashboard</a>
    <a href="partner.html">ü§ù Partner</a>
    <a href="settings.html">‚öôÔ∏è Einstellungen</a>
    <a href="index.html">üö™ Logout</a>
  </div>

  <!-- Einstellungsbox -->
  <div class="settings-box">
    <h2>‚öôÔ∏è Einstellungen</h2>

    <!-- Ausweis hochladen -->
    <label for="ausweisUpload">ü™™ Ausweis hochladen</label>
    <input type="file" id="ausweisUpload" accept=".jpg,.jpeg,.png,.pdf" />
    <p id="uploadStatus">Keine Datei ausgew√§hlt</p>
  </div>

  <!-- JS -->
  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }

    const fileInput = document.getElementById('ausweisUpload');
    const uploadStatus = document.getElementById('uploadStatus');

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (!file) {
        uploadStatus.textContent = 'Keine Datei ausgew√§hlt';
        return;
      }

      if (file.size > 5 * 1024 * 1024) {
        uploadStatus.textContent = 'Datei ist zu gro√ü (max. 5 MB)';
        return;
      }

      uploadStatus.textContent = `üìé Datei: ${file.name}`;
    });
  </script>

</body>
</html>
